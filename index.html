    <!-- Leaflet CSS -->

    <!-- Google Fonts - E-M√çDIAS Typography -->

    <style>
        /* =============================================================================
           üé® IDENTIDADE VISUAL E-M√çDIAS
           ============================================================================= */
        
        :root {
            /* üé® Paleta de Cores E-M√çDIAS (baseada no manual oficial) */
            --emidias-primary: #06055B;         /* Azul Escuro - Principal */
            --emidias-magenta: #FC1E75;         /* Magenta - Destaque */
            --emidias-rosa: #D71E97;            /* Rosa Claro - Secund√°rio */
            --emidias-roxo: #AA1EA5;            /* Roxo - Accent */
            --emidias-roxo-cinza: #9E33AC;      /* Roxo Acinzentado */
            --emidias-success: #10B981;         /* Verde sucesso */
            --emidias-gray: #64748B;            /* Cinza texto */
            --emidias-light-gray: #F1F5F9;      /* Cinza claro */
            --emidias-white: #FFFFFF;           /* Branco */
            --emidias-dark: #1E293B;            /* Escuro */
            
            /* üé® Gradientes E-M√çDIAS */
            --gradient-primary: linear-gradient(135deg, var(--emidias-primary) 0%, var(--emidias-roxo) 100%);
            --gradient-accent: linear-gradient(135deg, var(--emidias-magenta) 0%, var(--emidias-rosa) 100%);
            --gradient-success: linear-gradient(135deg, var(--emidias-success) 0%, #34D399 100%);
            
            /* üìù Tipografia E-M√çDIAS */
            --font-primary: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-weight-light: 300;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
            
            /* üé® Sombras E-M√çDIAS */
            --shadow-sm: 0 1px 3px rgba(6, 5, 91, 0.05);
            --shadow-md: 0 4px 12px rgba(6, 5, 91, 0.1);
            --shadow-lg: 0 8px 25px rgba(6, 5, 91, 0.15);
            --shadow-accent: 0 4px 15px rgba(252, 30, 117, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-primary);
            background: var(--emidias-white);
            color: var(--emidias-dark);
            line-height: 1.6;
            font-weight: var(--font-weight-normal);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* =============================================================================
           üé® HEADER COM IDENTIDADE E-M√çDIAS
           ============================================================================= */
        .header {
            background: var(--emidias-white);
            color: var(--emidias-primary);
            padding: 32px 24px;
            border-radius: 16px;
            margin-bottom: 16px;
            box-shadow: var(--shadow-lg);
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--emidias-primary);
        }
        
        /* Efeito de brilho sutil */
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(6, 5, 91, 0.05), transparent);
            animation: shine 4s infinite;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .header-title {
            font-size: 28px;
            font-weight: var(--font-weight-bold);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0px;
            position: relative;
            z-index: 1;
            flex-direction: column;
        }
        
        .header-logo {
            width: 150px;
            height: 120px;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            transition: transform 0.3s ease;
            margin-bottom: 16px;
        }
        
        .header-logo:hover {
            transform: scale(1.05);
        }
        
        .header-subtitle {
            font-size: 16px;
            opacity: 0.8;
            font-weight: var(--font-weight-medium);
            position: relative;
            z-index: 1;
            color: var(--emidias-gray);
        }
        
        /* =============================================================================
           üé® HEADER COM LOGO E-M√çDIAS INTEGRADA
           ============================================================================= */
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            position: relative;
            z-index: 1;
        }
        
        .header-main {
            flex: 1;
            text-align: center;
        }
        
        /* =============================================================================
           üè¢ MARCA D'√ÅGUA E-M√çDIAS INSTITUCIONAL
           ============================================================================= */
        .brand-watermark {
            position: fixed;
            top: 20px;
            right: 20px;
            height: 120px;
            width: auto;
            opacity: 0.15;
            pointer-events: none;
            z-index: 999;
            transition: opacity 0.3s ease;
        }
        
        .brand-watermark:hover {
            opacity: 0.3;
        }
        
        /* =============================================================================
           üéØ INDICADOR DE TIPO (INDIVIDUAL VS PROPOSTA)
           ============================================================================= */
        .type-indicator {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: var(--font-weight-bold);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-left: 12px;
        }
        
        .type-individual {
            background: var(--gradient-success);
            color: var(--emidias-white);
        }
        
        .type-proposta {

            color: var(--emidias-white);
        }
        
        /* =============================================================================
           üìã CARDS DE INFORMA√á√ÉO E-M√çDIAS (COMPACTOS + PROPOSTA)
           ============================================================================= */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Grid especial para proposta (3 colunas no desktop) */
        .info-grid.proposta {

            gap: 20px;
        }
        
        .info-card {
            background: var(--emidias-white);
            padding: 16px;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            border-left: 4px solid var(--emidias-primary);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .info-card::before {
            content: '';

            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-primary);

        .info-card:hover::before {

        }
        
        .card-title {
            font-size: 18px;
            font-weight: var(--font-weight-bold);
            color: var(--emidias-primary);
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--emidias-light-gray);
            transition: all 0.2s ease;
        }
        
        .info-item:last-child {

        }
        
        .info-item:hover {

            border-radius: 8px;
            padding-left: 8px;
            padding-right: 8px;
        }
        
        .info-label {
            font-weight: var(--font-weight-semibold);
            color: var(--emidias-gray);
        }
        
        .info-value {
            font-weight: var(--font-weight-medium);
            color: var(--emidias-dark);
        }
        
        .info-value.highlight {
            background: var(--gradient-primary);
            color: var(--emidias-white);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        /* =============================================================================
           üìä LISTA DE R√ÅDIOS NA PROPOSTA
           ============================================================================= */
        .radios-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--emidias-light-gray);
            border-radius: 8px;
            background: rgba(6, 5, 91, 0.01);
        }
        
        .radio-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border-bottom: 1px solid var(--emidias-light-gray);
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .radio-item:hover {
            background: rgba(6, 5, 91, 0.05);
            transform: translateX(4px);
        }
        
        .radio-item:last-child {
            border-bottom: none;
        }
        
        .radio-item img {
            width: 36px;
            height: 27px;
            border-radius: 4px;
            margin-right: 8px;
            object-fit: cover;
        }
        
        .radio-item-info {
            flex: 1;
        }
        
        .radio-item-name {
            font-weight: var(--font-weight-semibold);
            font-size: 14px;
            color: var(--emidias-dark);
        }
        
        .radio-item-details {
            font-size: 12px;
            color: var(--emidias-gray);
        }
        
        .radio-item-checkbox {
            margin-left: 12px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--emidias-primary);
        }
        
        .radio-item.disabled {
            opacity: 0.5;
            background: rgba(0, 0, 0, 0.02);
        }
        
        .radio-count-badge {
            position: absolute;
            top: 12px;
            right: 16px;
            background: var(--gradient-accent);
            color: var(--emidias-white);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: var(--font-weight-bold);
            min-width: 24px;
            text-align: center;
        }
        
        /* =============================================================================
           üó∫Ô∏è MAPA CONTAINER E-M√çDIAS
           ============================================================================= */
        .map-container {
            background: var(--emidias-white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            margin-bottom: 24px;
            transition: all 0.3s ease;
            border: 1px solid var(--emidias-light-gray);
        }
        
        .map-container:hover {
            box-shadow: 0 12px 35px rgba(6, 5, 91, 0.2);
            transform: translateY(-2px);
        }
        
        #map {
            height: 550px;
            width: 100%;
            min-height: 550px;
            transition: filter 0.3s ease;
        }
        
        /* =============================================================================
           üåç SE√á√ÉO CIDADES E-M√çDIAS
           ============================================================================= */

            background: var(--emidias-white);
            border-radius: 16px;
            padding: 28px;
            box-shadow: var(--shadow-md);
            border-left: 4px solid var(--emidias-primary);
            position: relative;
            overflow: hidden; /* ‚úÖ FIX: Corrigido para n√£o cortar tooltips mas evitar scroll */
        }
        
        .cidades-container::before {

            top: 0;

            height: 2px;

        .cidades-header {

        .cidades-title {

        }
        
        .cidade-count {

        .cidades-actions {

        }
        
        .excel-export-btn {
            background: var(--gradient-success);
            color: var(--emidias-white);
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: var(--font-weight-semibold);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .excel-export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.3);
        }
        
        .excel-export-btn:active {
            transform: translateY(0);
        }
        
        .search-box {
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--emidias-light-gray);
            border-radius: 12px;
            font-size: 16px;
            font-family: var(--font-primary);
            font-weight: var(--font-weight-normal);
            transition: all 0.3s ease;
            background: var(--emidias-white);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--emidias-primary);
            box-shadow: 0 0 0 4px rgba(6, 5, 91, 0.1);
            background: rgba(6, 5, 91, 0.01);
        }
        
        .cidades-list {
            max-height: 350px;
            overflow-y: auto;
            border: 1px solid var(--emidias-light-gray);
            border-radius: 12px;
            background: var(--emidias-white);
            /* ‚úÖ FIX: Removido overflow-x para evitar scroll horizontal */
        }
        
        .cidade-item {
            padding: 16px 20px;
            border-bottom: 1px solid var(--emidias-light-gray);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* ‚úÖ FIX: Evita quebras de linha que causam scroll horizontal */
            min-width: 0;
            word-wrap: break-word;
        }
        
        .cidade-item:hover {
            background: linear-gradient(90deg, rgba(6, 5, 91, 0.03) 0%, var(--emidias-white) 100%);
            transform: translateX(8px);
            border-left: 4px solid var(--emidias-primary);
            padding-left: 16px;
        }
        
        .cidade-item:last-child {
            border-bottom: none;
        }
        
        .cidade-info {
            flex: 1;
            min-width: 0; /* ‚úÖ FIX: Permite que o texto seja truncado se necess√°rio */
        }
        
        .cidade-name {
            font-weight: var(--font-weight-medium);
            color: var(--emidias-dark);
            font-size: 15px;
        }
        
        .cidade-uf {
            font-size: 13px;
            color: var(--emidias-gray);
            margin-left: 8px;
            font-weight: var(--font-weight-normal);
        }
        
        .cidade-radios {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-left: 16px;
            flex-shrink: 0; /* ‚úÖ FIX: Evita que as r√°dios sejam comprimidas */
        }
        
        .cidade-radios-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .radios-collapsed {
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }
        
        .radios-expanded {
            position: absolute;
            right: 0;
            background: var(--emidias-white);
            border: 2px solid var(--emidias-primary);
            border-radius: 12px;
            padding: 12px;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            min-width: 280px;
            display: none;
            flex-direction: column;
            gap: 8px;
            animation: slideInLeft 0.2s ease-out;
            /* ‚úÖ FIX: Melhor posicionamento para evitar corte e piscadas */
            top: 50%;
            transform: translateY(-50%);
        }
        
        /* ‚úÖ FIX: Tooltip posicionado acima quando est√° nos primeiros itens */
        .cidade-item:nth-child(-n+3) .radios-expanded {
            top: 100%;
            transform: translateY(0);
            margin-top: 8px;
        }
        
        /* ‚úÖ FIX: Tooltip posicionado abaixo quando est√° nos √∫ltimos itens */  
        .cidade-item:nth-last-child(-n+3) .radios-expanded {
            top: auto;
            bottom: 100%;
            transform: translateY(0);
            margin-bottom: 8px;
        }
        
        /* ‚úÖ FIX: Posicionamento padr√£o estabilizado */
        .cidade-radios-container:hover .radios-expanded {
            display: flex !important;
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(20px) translateY(-50%);
            }
            to {
                opacity: 1;
                transform: translateX(0) translateY(-50%);
            }
        }
        
        .radio-logo-mini {
            width: 36px;
            height: 27px;
            border-radius: 6px;
            object-fit: cover;
            border: 2px solid var(--emidias-light-gray);

        }
        
        .radio-logo-mini:hover {

            border-color: var(--emidias-primary);

        }
        
        .radio-count-extra {
            background: var(--emidias-gray);
            color: var(--emidias-white);
            border-radius: 50%;
            width: 30px;
            height: 27px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;

        }
        
        .radio-expanded {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 12px;
            background: rgba(6, 5, 91, 0.05);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .radio-expanded:hover {
            background: rgba(6, 5, 91, 0.08);
            transform: translateX(4px);
        }
        
        .radio-expanded img {
            width: 36px;
            height: 27px;
            border-radius: 6px;
            object-fit: cover;
            border: 1px solid var(--emidias-light-gray);
        }
        
        .radio-expanded-info {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        
        .radio-expanded-name {
            font-size: 14px;
            font-weight: var(--font-weight-semibold);
            color: var(--emidias-dark);

        }
        
        .radio-expanded-details {

            color: var(--emidias-gray);
            line-height: 1.2;
        }
        
        /* =============================================================================
           ‚è≥ LOADING E-M√çDIAS
           ============================================================================= */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--emidias-gray);
        }
        
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--emidias-light-gray);
            border-top: 4px solid var(--emidias-primary);

        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }

        }
        
        /* =============================================================================
           ‚ùå ERROR E-M√çDIAS
           ============================================================================= */
        .error {

            border: 1px solid #FECACA;

        /* =============================================================================
           ü¶∂ RODAP√â E-M√çDIAS
           ============================================================================= */

        /* =============================================================================
           üì± RESPONSIVIDADE E-M√çDIAS
           ============================================================================= */

            .header-content {
                flex-direction: column;
                gap: 16px;
            }
            
            .info-grid { 
                grid-template-columns: 1fr;

                max-width: 100%;
            }
            
            .info-grid.proposta {
                grid-template-columns: 1fr;
            }
            
            .header-logo { 
                width: 100px;
                height: 80px; 
                margin-bottom: 12px;
            }
            
            .header-title { 
                font-size: 20px; 
            }
            
            .container { 
                padding: 16px; 
            }

        // =========================================================================
        // üîç FUN√á√ÉO MELHORADA PARA VERIFICAR SE √â UMA CIDADE REAL (N√ÉO NOME DE R√ÅDIO)
        // =========================================================================
        function isRealCity(cityName) {
            if (!cityName || typeof cityName !== 'string') return false;
            
            const lowerCityName = cityName.toLowerCase().trim();
            
            // ‚úÖ FIX: Lista MUITO mais rigorosa de palavras que indicam r√°dio, n√£o cidade
            const radioIndicators = [
                // Palavras √≥bvias de r√°dio/m√≠dia
                'r√°dio', 'radio', 'fm', 'am', 'mhz', 'khz', 'dial',
                'emissora', 'transmissora', 'antena', 'torre', 'frequ√™ncia', 'frequencia',
                'broadcasting', 'broadcast', 'stereo', 'mono', 'digital',
                
                // G√™neros musicais que aparecem em nomes de r√°dio
                'hits', 'mix', 'pop', 'rock', 'sertaneja', 'country', 'gospel',
                'jovem', 'teen', 'adult', 'contemporary', 'cl√°ssica', 'classica',
                'reggae', 'funk', 'rap', 'hip hop', 'eletr√¥nica', 'eletronica',
                'bossa nova', 'samba', 'pagode', 'forr√≥', 'forro', 'ax√©', 'axe',
                
                // Palavras comuns em nomes de r√°dio
                'news', 'not√≠cias', 'noticias', 'jornalismo', 'informa√ß√£o', 'informacao',
                'm√∫sica', 'musica', 'som', 'audio', 'sound', 'voice', 'voz',
                'show', 'programa', 'live', 'ao vivo', 'online', 'web', 'net',
                'cidade', 'capital', 'metropolitana', 'regional', 'nacional',
                'brasil', 'brazil', 'br', 'com', '.com', '.br', 'www',
                
                // Empresas e grupos de comunica√ß√£o
                'comunica√ß√£o', 'comunicacao', 'media', 'm√≠dia', 'midia',
                'grupo', 'rede', 'sistema', 'canal', 'tv', 'televis√£o', 'televisao',
                'sat', 'sat√©lite', 'satelite', 'cabo', 'digital',
                
                // Palavras t√©cnicas
                'banda', 'ondas', 'hertz', 'watts', 'pot√™ncia', 'potencia',
                'cobertura', 'alcance', 'sinal', 'transmiss√£o', 'transmissao',
                
                // Indicadores de hor√°rio/programa√ß√£o
                'manh√£', 'manha', 'tarde', 'noite', 'madrugada', '24h', '24 horas',
                'programa√ß√£o', 'programacao', 'playlist', 'top', 'best',
                
                // Palavras em ingl√™s comuns em r√°dios
                'station', 'channel', 'network', 'group', 'media', 'entertainment',
                'music', 'news', 'talk', 'sports', 'culture', 'classic',
                
                // Sufixos/prefixos comuns de r√°dio
                'super', 'mega', 'ultra', 'maxi', 'mini', 'micro',
                'new', 'nova', 'novo', 'primeira', 'segunda', '√∫nica', 'unica',
                'mais', 'melhor', 'grande', 'pequena', 'local', 'comunit√°ria', 'comunitaria'
            ];
            
            // ‚úÖ FIX: Verifica√ß√£o mais rigorosa
            for (const indicator of radioIndicators) {
                if (lowerCityName.includes(indicator)) {
                    return false;
                }
            }
            
            // ‚úÖ FIX: Verificar padr√µes espec√≠ficos de frequ√™ncia
            if (/\d+[\.,]\d+/.test(cityName.trim())) { // ex: 107.3, 90,5
                return false;
            }
            
            // ‚úÖ FIX: Verificar se √© apenas n√∫meros (frequ√™ncia sem ponto)
            if (/^\d+$/.test(cityName.trim()) && cityName.trim().length <= 4) {
                return false;
            }
            
            // ‚úÖ FIX: Verificar se come√ßa com n√∫meros (frequ√™ncias)
            if (/^\d/.test(cityName.trim())) {
                return false;
            }
            
            // ‚úÖ FIX: Verificar se cont√©m @ ou URLs
            if (lowerCityName.includes('@') || lowerCityName.includes('http') || 
                lowerCityName.includes('www.') || lowerCityName.includes('.com') || 
                lowerCityName.includes('.br')) {
                return false;
            }
            
            // ‚úÖ FIX: Muito curto (provavelmente siglas)
            if (cityName.trim().length < 3) {
                return false;
            }
            
            // ‚úÖ FIX: Muito longo (provavelmente descri√ß√£o de r√°dio)
            if (cityName.trim().length > 50) {
                return false;
            }
            
            // ‚úÖ FIX: Cont√©m muitos n√∫meros (c√≥digos ou frequ√™ncias)
            const numberCount = (cityName.match(/\d/g) || []).length;
            if (numberCount > cityName.length / 3) { // Mais de 1/3 s√£o n√∫meros
                return false;
            }
            
            // ‚úÖ FIX: Verificar padr√µes suspeitos
            if (cityName.includes('(') && cityName.includes(')') && !cityName.includes(' - ')) {
                // Par√™nteses sem formato "Cidade - UF" s√£o suspeitos
                return false;
            }
            
            // ‚úÖ FIX: Verificar se cont√©m apenas caracteres especiais estranhos
            if (/^[^a-zA-Z√Ä-√ø\s\-]+$/.test(cityName)) {
                return false;
            }
            
            // Se chegou at√© aqui, provavelmente √© uma cidade
            return true;
        }

        // Fun√ß√£o auxiliar para calcular dist√¢ncia entre coordenadas (Haversine)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Raio da Terra em km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c; // Dist√¢ncia em km
        }

        // =========================================================================
        // üìç FUN√á√ÉO PARA CALCULAR OFFSET DE R√ÅDIOS (EVITAR SOBREPOSI√á√ÉO)
        // =========================================================================
        function calculateRadioOffset(currentRadio, currentIndex, allRadios) {
            const proximityThreshold = 0.005; // ~500 metros
            const offsetDistance = 0.003; // ~300 metros
            
            let adjustedLat = currentRadio.latitude;
            let adjustedLng = currentRadio.longitude;
            
            // Verificar se h√° outras r√°dios muito pr√≥ximas
            const nearbyRadios = allRadios.filter((radio, index) => {
                if (index >= currentIndex) return false; // S√≥ verificar r√°dios j√° processadas
                
                const distance = Math.sqrt(
                    Math.pow(radio.latitude - currentRadio.latitude, 2) + 
                    Math.pow(radio.longitude - currentRadio.longitude, 2)
                );
                
                return distance < proximityThreshold;
            });
            
            if (nearbyRadios.length > 0) {
                // Calcular offset baseado no √≠ndice para criar padr√£o circular
                const angle = (currentIndex % 8) * (Math.PI / 4); // 8 posi√ß√µes ao redor
                const radius = offsetDistance * (Math.floor(currentIndex / 8) + 1);
                
                adjustedLat += Math.sin(angle) * radius;
                adjustedLng += Math.cos(angle) * radius;
                
                console.log(`üìç R√°dio ${currentIndex} reposicionada para evitar sobreposi√ß√£o:`, {
                    original: [currentRadio.latitude, currentRadio.longitude],
                    adjusted: [adjustedLat, adjustedLng],
                    nearbyCount: nearbyRadios.length
                });
            }
            
            return [adjustedLat, adjustedLng];
        }
        
        function groupRadiosByProximity(radios) {
            const groups = {};
            const proximityThreshold = 0.01; // ~1km
            
            radios.forEach((radio, index) => {
                const key = `${Math.round(radio.latitude / proximityThreshold)}_${Math.round(radio.longitude / proximityThreshold)}`;
                
                if (!groups[key]) {
                    groups[key] = [];
                }
                groups[key].push({ radio, index });
            });
            
            return groups;
        }

            try {
                // Criar grupo com todos os marcadores e coberturas
                const allLayers = [...radioMarkers, ...coverageLayers, ...cityMarkers];
                
                if (allLayers.length === 0) {
                    console.warn('Nenhuma camada para ajustar o zoom');
                    return;
                }
                
                // Calcular bounds manualmente se necess√°rio
                let bounds = L.latLngBounds();
                let boundsCreated = false;
                
                // Adicionar coordenadas dos marcadores de r√°dio
                radioData.radios.forEach(radio => {
                    if (radio.latitude && radio.longitude) {
                        bounds.extend([radio.latitude, radio.longitude]);
                        boundsCreated = true;
                    }
                });
                
                // Adicionar bounds das coberturas KML
                radioData.radios.forEach(radio => {
                    if (radio.kmlBounds) {
                        bounds.extend([radio.kmlBounds.south, radio.kmlBounds.west]);
                        bounds.extend([radio.kmlBounds.north, radio.kmlBounds.east]);
                        boundsCreated = true;
                    }
                });
                
                if (boundsCreated) {
                    map.fitBounds(bounds, { padding: [50, 50] });
                } else {
                    // Fallback: centralizar na primeira r√°dio
                    const firstRadio = radioData.radios[0];
                    map.setView([firstRadio.latitude, firstRadio.longitude], 8);
                }
                
            } catch (error) {
                console.error('Erro ao ajustar zoom da proposta:', error);
                // Fallback: centralizar na primeira r√°dio
                const firstRadio = radioData.radios[0];
                map.setView([firstRadio.latitude, firstRadio.longitude], 8);
            }
        }
        
        function renderInfoProposta() {
            const container = document.getElementById('info-section');
            container.className = 'info-grid proposta'; // Adicionar classe especial
            
            // ‚úÖ FIX: Calcular Impactos totais usando campo correto (radio.impactos ao inv√©s de radio.pmm)
            const totalImpactos = radioData.radios.reduce((sum, radio) => {
                return sum + (radio.impactos || 0); // Usar sempre impactos
            }, 0);
            
            // Calcular universo √∫nico por cidade
            const universosPorCidade = {};
            radioData.radios.forEach(radio => {
                const cidade = radio.praca;
                if (cidade) {
                    if (!universosPorCidade[cidade] || radio.universo > universosPorCidade[cidade]) {
                        universosPorCidade[cidade] = radio.universo || 0;
                    }
                }
            });
            const universoUnicoTotal = Object.values(universosPorCidade).reduce((sum, val) => sum + val, 0);
            
            const totalImpactosFormatted = totalImpactos ? totalImpactos.toLocaleString() : 'N/A';
            const universoUnicoFormatted = universoUnicoTotal ? universoUnicoTotal.toLocaleString() : 'N/A';
            
            // ‚úÖ FIX: Contar apenas cidades reais (usar fun√ß√£o espec√≠fica para proposta)
            const totalCidadesReais = countUniqueCities();
            
            // Inicializar array de r√°dios ativas (todas marcadas por padr√£o)
            activeRadios = radioData.radios.map((radio, index) => ({
                ...radio,
                index: index,
                active: true
            }));
            
            // Lista de r√°dios para o card com checkboxes
            const radiosListHtml = radioData.radios.map((radio, index) => `
                <div class="radio-item" id="radio-item-${index}">
                    <img src="${radio.imageUrl}" 
                         alt="${radio.name}"
                         onerror="this.src='https://via.placeholder.com/36x27/${RADIO_COLORS[index % RADIO_COLORS.length].replace('#', '')}/white?text=FM'">
                    <div class="radio-item-info" onclick="focusOnRadio(${index})">
                        <div class="radio-item-name">${radio.name}</div>
                        <div class="radio-item-details">${radio.dial} ‚Ä¢ ${radio.praca} - ${radio.uf}</div>
                    </div>
                    <input type="checkbox" 
                           class="radio-item-checkbox" 
                           id="checkbox-${index}"
                           checked 
                           onchange="toggleRadio(${index})">
                </div>
            `).join('');
            
            container.innerHTML = `
                <!-- ALCANCE TOTAL -->
                <div class="info-card">
                    <h3 class="card-title">üåê Alcance Total</h3>
                    <div class="info-item">
                        <span class="info-label">Impactos Totais:</span>
                        <span class="info-value">${totalImpactosFormatted}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Universo √önico:</span>
                        <span class="info-value">${universoUnicoFormatted}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Cidades √önicas:</span>
                        <span class="info-value">${totalCidadesReais}</span>
                    </div>
                </div>
                
                <!-- LISTA DE R√ÅDIOS -->
                <div class="info-card" style="position: relative;">
                    <h3 class="card-title">üìª R√°dios do Plano</h3>
                    <span class="radio-count-badge" id="radio-count-badge">${radioData.totalRadios}</span>
                    <div class="radios-list">
                        ${radiosListHtml}
                    </div>
                </div>
            `;
            
            container.style.display = 'grid';
        }
        
        function renderCidadesProposta() {
            // Usar apenas cidades √∫nicas (filtrar nomes de r√°dios)
            const allRealCities = new Set();
            
            // Coletar cidades de todas as r√°dios, filtrando nomes de r√°dios
            radioData.radios.forEach(radio => {
                const cities = radio.cidades || [];
                cities.forEach(cidade => {
                    if (isRealCity(cidade)) {
                        allRealCities.add(cidade);
                    }
                });
            });
            
            allCities = Array.from(allRealCities).sort();
            filteredCities = [...allCities];
            
            // CONSTRUIR MAPEAMENTO CIDADE -> R√ÅDIOS (apenas para cidades reais)
            buildCityRadioMapping();
            
            updateCidadesList();
            setupCitySearch();
            
            // Atualizar contador
            document.getElementById('cidade-count').textContent = allCities.length;
            document.getElementById('cidades-section').style.display = 'block';
        }
        
        // =========================================================================
        // üó∫Ô∏è CONSTRUIR MAPEAMENTO CIDADE -> R√ÅDIOS (MODO PROPOSTA)
        // =========================================================================
        function buildCityRadioMapping() {
            cityRadioMapping = {};
            
            if (!radioData.radios) return;
            
            // Para cada r√°dio, adicionar suas cidades ao mapeamento
            radioData.radios.forEach((radio, originalIndex) => {
                const cities = radio.cidades || [];
                
                cities.forEach(cidade => {
                    // Filtrar apenas cidades reais (n√£o nomes de r√°dios)
                    if (!isRealCity(cidade)) return;
                    
                    const cityName = cidade.split(' - ')[0]; // Remover UF para o nome base
                    
                    if (!cityRadioMapping[cityName]) {
                        cityRadioMapping[cityName] = [];
                    }
                    
                    // Adicionar r√°dio com √≠ndice original para cores
                    cityRadioMapping[cityName].push({
                        ...radio,
                        originalIndex: originalIndex
                    });
                });
            });
            
            console.log('üó∫Ô∏è Mapeamento cidade->r√°dios constru√≠do:', Object.keys(cityRadioMapping).length, 'cidades');
        }
        
        // =========================================================================
        // üéØ FUN√á√ïES AUXILIARES PARA PROPOSTA
        // =========================================================================
        function focusOnRadio(radioIndex) {
            if (!radioData.radios || radioIndex >= radioData.radios.length) {
                return;
            }
            
            const radio = radioData.radios[radioIndex];
            
            // Centralizar no mapa
            map.setView([radio.latitude, radio.longitude], 10);
            
            // Abrir popup do marcador
            if (radioMarkers[radioIndex]) {
                radioMarkers[radioIndex].openPopup();
            }
        }
        
        // =========================================================================
        // üîò FUN√á√ÉO PARA TOGGLE DE R√ÅDIOS (CHECKBOXES)
        // =========================================================================
        function toggleRadio(radioIndex) {
            if (!radioData.radios || radioIndex >= radioData.radios.length) {
                return;
            }
            
            const checkbox = document.getElementById(`checkbox-${radioIndex}`);
            const radioItem = document.getElementById(`radio-item-${radioIndex}`);
            
            if (!checkbox || !radioItem) {
                return;
            }
            
            const isActive = checkbox.checked;
            
            // Atualizar array de r√°dios ativas
            activeRadios[radioIndex].active = isActive;
            
            // Atualizar visual do item
            if (isActive) {
                radioItem.classList.remove('disabled');
            } else {
                radioItem.classList.add('disabled');
            }
            
            // Atualizar mapa
            updateMapLayers();
            
            // Atualizar contador
            updateRadioCount();
            
            console.log(`üìª R√°dio ${radioIndex} (${radioData.radios[radioIndex].name}): ${isActive ? 'Ativada' : 'Desativada'}`);
        }
        
        // =========================================================================
        // üó∫Ô∏è ATUALIZAR CAMADAS DO MAPA (PROPOSTA)
        // =========================================================================
        function updateMapLayers() {
            if (!isPropostaMode) return;
            
            // Mostrar/ocultar marcadores de r√°dio
            radioMarkers.forEach((marker, index) => {
                if (activeRadios[index] && activeRadios[index].active) {
                    if (!map.hasLayer(marker)) {
                        map.addLayer(marker);
                    }
                } else {
                    if (map.hasLayer(marker)) {
                        map.removeLayer(marker);
                    }
                }
            });
            
            // Mostrar/ocultar camadas de cobertura
            coverageLayers.forEach((layer, index) => {
                if (activeRadios[index] && activeRadios[index].active) {
                    if (!map.hasLayer(layer)) {
                        map.addLayer(layer);
                    }
                } else {
                    if (map.hasLayer(layer)) {
                        map.removeLayer(layer);
                    }
                }
            });
            
            // Atualizar lista de cidades (mostrar apenas cidades das r√°dios ativas)
            updateCitiesForActiveRadios();
        }
        
        // =========================================================================
        // üèôÔ∏è ATUALIZAR CIDADES PARA R√ÅDIOS ATIVAS
        // =========================================================================
        function updateCitiesForActiveRadios() {
            const activeCities = new Set();
            
            // Coletar cidades de todas as r√°dios ativas
            activeRadios.forEach((radio, index) => {
                if (radio.active && radioData.radios[index]) {
                    const cities = radioData.radios[index].cidades || [];
                    cities.forEach(cidade => {
                        // Filtrar apenas cidades reais
                        if (isRealCity(cidade)) {
                            activeCities.add(cidade);
                        }
                    });
                }
            });
            
            // Atualizar lista filtrada
            allCities = Array.from(activeCities).sort();
            filteredCities = [...allCities];
            
            // Reconstruir mapeamento apenas para r√°dios ativas
            buildCityRadioMappingForActiveRadios();
            
            // Atualizar visual
            updateCidadesList();
            document.getElementById('cidade-count').textContent = allCities.length;
        }
        
        // =========================================================================
        // üó∫Ô∏è MAPEAMENTO APENAS PARA R√ÅDIOS ATIVAS
        // =========================================================================
        function buildCityRadioMappingForActiveRadios() {
            cityRadioMapping = {};
            
            activeRadios.forEach((radio, index) => {
                if (!radio.active || !radioData.radios[index]) return;
                
                const radioData_single = radioData.radios[index];
                const cities = radioData_single.cidades || [];
                
                cities.forEach(cidade => {
                    // Filtrar apenas cidades reais
                    if (!isRealCity(cidade)) return;
                    
                    const cityName = cidade.split(' - ')[0];
                    
                    if (!cityRadioMapping[cityName]) {
                        cityRadioMapping[cityName] = [];
                    }
                    
                    cityRadioMapping[cityName].push({
                        ...radioData_single,
                        originalIndex: index
                    });
                });
            });
        }
        
        // =========================================================================
        // üìä ATUALIZAR CONTADOR DE R√ÅDIOS ATIVAS
        // =========================================================================
        function updateRadioCount() {
            const activeCount = activeRadios.filter(radio => radio.active).length;
            const badge = document.getElementById('radio-count-badge');
            
            if (badge) {
                badge.textContent = `${activeCount}/${radioData.totalRadios}`;
                
                // Mudan√ßa visual baseada na quantidade ativa
                if (activeCount === 0) {
                    badge.style.background = 'var(--emidias-gray)';
                } else if (activeCount === radioData.totalRadios) {
                    badge.style.background = 'var(--gradient-accent)';
                } else {
                    badge.style.background = 'var(--gradient-primary)';
                }
            }
        }
        
        // =========================================================================
        // üé® FUN√á√ïES COMUNS (USADAS POR AMBOS OS MODOS)
        // =========================================================================
        function updateCidadesList() {
            if (isPropostaMode) {
                updateCidadesListProposta();
                return;
            }
            
            // Modo individual (l√≥gica original)
            const container = document.getElementById('cidades-list');
            
            if (filteredCities.length === 0) {
                container.innerHTML = '<div class="cidade-item">‚ùå Nenhuma cidade encontrada</div>';
                return;
            }
            
            container.innerHTML = filteredCities.map(cidade => {
                const parts = cidade.split(' - ');
                const nome = parts[0];
                const uf = parts[1] || radioData.uf;
                
                return `
                    <div class="cidade-item" onclick="highlightCity('${cidade}')">
                        <div class="cidade-info">
                            <span class="cidade-name">${nome}</span>
                            <span class="cidade-uf">${uf}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // =========================================================================
        // üè¢ FUN√á√ÉO PARA ATUALIZAR LISTA DE CIDADES NO MODO PROPOSTA
        // =========================================================================
        function updateCidadesListProposta() {
            const container = document.getElementById('cidades-list');
            
            if (filteredCities.length === 0) {
                container.innerHTML = '<div class="cidade-item">‚ùå Nenhuma cidade encontrada</div>';
                return;
            }
            
            container.innerHTML = filteredCities.map(cidade => {
                const parts = cidade.split(' - ');
                const nome = parts[0];
                const uf = parts[1] || '';
                
                // Buscar r√°dios que cobrem esta cidade
                const radiosQueCobrema = cityRadioMapping[nome] || [];
                
                // Gerar HTML das r√°dios
                let radiosHtml = '';
                if (radiosQueCobrema.length === 1) {
                    // Uma r√°dio: mostrar expandido
                    const radio = radiosQueCobrema[0];
                    radiosHtml = `
                        <div class="radio-expanded">
                            <img src="${radio.imageUrl}" 
                                 alt="${radio.name}"
                                 onerror="this.src='https://via.placeholder.com/36x27/${RADIO_COLORS[radio.originalIndex % RADIO_COLORS.length].replace('#', '')}/white?text=FM'">
                            <div class="radio-expanded-info">
                                <div class="radio-expanded-name">${radio.name}</div>
                                <div class="radio-expanded-details">${radio.dial} ‚Ä¢ ${radio.praca}</div>
                            </div>
                        </div>
                    `;
                } else if (radiosQueCobrema.length > 1) {
                    // ‚úÖ FIX: M√∫ltiplas r√°dios com hover estabilizado
                    radiosHtml = `
                        <div class="cidade-radios-container">
                            <div class="radios-collapsed">
                                ${radiosQueCobrema.slice(0, 3).map(radio => `
                                    <img class="radio-logo-mini" 
                                         src="${radio.imageUrl}" 
                                         alt="${radio.name}"
                                         title="${radio.name} ${radio.dial}"
                                         onerror="this.src='https://via.placeholder.com/36x27/${RADIO_COLORS[radio.originalIndex % RADIO_COLORS.length].replace('#', '')}/white?text=FM'">
                                `).join('')}
                                ${radiosQueCobrema.length > 3 ? `<span class="radio-count-extra">+${radiosQueCobrema.length - 3}</span>` : ''}
                            </div>
                            <div class="radios-expanded">
                                ${radiosQueCobrema.map(radio => `
                                    <div class="radio-expanded">
                                        <img src="${radio.imageUrl}" 
                                             alt="${radio.name}"
                                             onerror="this.src='https://via.placeholder.com/36x27/${RADIO_COLORS[radio.originalIndex % RADIO_COLORS.length].replace('#', '')}/white?text=FM'">
                                        <div class="radio-expanded-info">
                                            <div class="radio-expanded-name">${radio.name}</div>
                                            <div class="radio-expanded-details">${radio.dial} ‚Ä¢ ${radio.praca}</div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
                
                return `
                    <div class="cidade-item" onclick="highlightCity('${cidade}')">
                        <div class="cidade-info">
                            <span class="cidade-name">${nome}</span>
                            <span class="cidade-uf">${uf}</span>
                        </div>
                        <div class="cidade-radios">
                            ${radiosHtml}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function setupCitySearch() {
            const searchInput = document.getElementById('city-search');
            
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    const query = e.target.value.toLowerCase();
                    
                    filteredCities = allCities.filter(cidade => 
                        cidade.toLowerCase().includes(query)
                    );
                    
                    updateCidadesList();
                });
            }
        }
        
        function highlightCity(cityName) {
            const cityBaseName = cityName.split(' - ')[0].toLowerCase();
            
            // Modo individual: usar l√≥gica original
            if (!isPropostaMode) {
                if (window.cityPlacemarkMap && window.cityPlacemarkMap[cityBaseName]) {
                    const cityData = window.cityPlacemarkMap[cityBaseName];
                    const [lat, lng] = cityData.coordinates;
                    
                    map.setView([lat, lng], 11);
                    
                    if (cityMarkers[cityData.markerIndex]) {
                        cityMarkers[cityData.markerIndex].openPopup();
                        return;
                    }
                }
                
                if (radioData.kmlPlacemarks && radioData.kmlPlacemarks.length > 0) {
                    for (let i = 0; i < radioData.kmlPlacemarks.length; i++) {
                        const placemark = radioData.kmlPlacemarks[i];
                        const placemarkName = placemark.name.toLowerCase();
                        
                        if (placemarkName.includes(cityBaseName) || cityBaseName.includes(placemarkName)) {
                            const mappedCity = window.cityPlacemarkMap[placemarkName];
                            if (mappedCity) {
                                const [lat, lng] = mappedCity.coordinates;
                                map.setView([lat, lng], 11);
                                
                                if (cityMarkers[mappedCity.markerIndex]) {
                                    cityMarkers[mappedCity.markerIndex].openPopup();
                                    return;
                                }
                            }
                        }
                    }
                }
                
                map.setView([radioData.latitude, radioData.longitude], 8);
            } else {
                // Modo proposta: tentar encontrar a cidade em qualquer r√°dio
                let cityFound = false;
                
                for (const radio of radioData.radios) {
                    if (radio.kmlPlacemarks && radio.kmlPlacemarks.length > 0) {
                        for (const placemark of radio.kmlPlacemarks) {
                            const placemarkName = placemark.name.toLowerCase();
                            
                            if (placemarkName.includes(cityBaseName) || cityBaseName.includes(placemarkName)) {
                                const [lat, lng] = placemark.coordinates;
                                map.setView([lat, lng], 11);
                                cityFound = true;
                                break;
                            }
                        }
                        if (cityFound) break;
                    }
                }
                
                // Se n√£o encontrou, centralizar na primeira r√°dio
                if (!cityFound && radioData.radios.length > 0) {
                    const firstRadio = radioData.radios[0];
                    map.setView([firstRadio.latitude, firstRadio.longitude], 8);
                }
            }
        }
        
        function hideLoading() {
            const loadingElement = document.getElementById('loading');
            const infoElement = document.getElementById('info-section');
            const mapElement = document.getElementById('map-section');
            const radioNameElement = document.getElementById('radio-name');
            const radioInfoElement = document.getElementById('radio-info');
            
            if (loadingElement) loadingElement.style.display = 'none';
            if (infoElement) infoElement.style.display = 'grid';
            if (mapElement) mapElement.style.display = 'block';
            
            // Atualizar header baseado no modo
            if (isPropostaMode) {
                // Modo Proposta: usar logo E-M√çDIAS e t√≠tulo "Cobertura do Plano"
                const sourceSuffix = radioData.source === 'example' ? ' (EXEMPLO)' : '';
                if (radioNameElement) {
                    radioNameElement.innerHTML = `
                        <img class="header-logo" src="./assets/logo E-MIDIAS png fundo branco.png" alt="Logo E-M√çDIAS" 
                             onerror="this.src='./assets/logo E-MIDIAS png fundo branco HORIZONTAL.png'; this.onerror=function(){this.style.display='none'};">
                        Cobertura do Plano${sourceSuffix}
                        <span class="type-indicator type-proposta">Proposta</span>
                    `;
                }
                // ‚úÖ FIX: Remover texto desnecess√°rio do cabe√ßalho
                if (radioInfoElement) {
                    radioInfoElement.textContent = '';
                }
            } else {
                // Modo Individual: manter comportamento original
                const sourceSuffix = radioData.source === 'example' ? ' (EXEMPLO)' : '';
                if (radioNameElement) {
                    radioNameElement.innerHTML = `
                        <img class="header-logo" src="${radioData.imageUrl}" alt="Logo ${radioData.name}" 
                             onerror="this.style.display='none';">
                        ${radioData.name}${sourceSuffix}
                        <span class="type-indicator type-individual">Individual</span>
                    `;
                }
                // ‚úÖ FIX: Manter apenas informa√ß√µes essenciais para modo individual
                if (radioInfoElement) radioInfoElement.textContent = `${radioData.dial} ‚Ä¢ ${radioData.praca} - ${radioData.uf}`;
            }
        }
        
        function showError(message, details = null) {
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            const errorMessageElement = document.getElementById('error-message');
            const errorDetailsElement = document.getElementById('error-details');
            
            if (loadingElement) loadingElement.style.display = 'none';
            if (errorMessageElement) errorMessageElement.textContent = message;
            
            if (details && errorDetailsElement) {
                errorDetailsElement.textContent = details;
                errorDetailsElement.style.display = 'block';
            }
            
            if (errorElement) errorElement.style.display = 'block';
        }
    </script>
