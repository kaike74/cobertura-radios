<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Cobertura - E-M√çDIAS</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Google Fonts - E-M√çDIAS Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* =============================================================================
           üé® IDENTIDADE VISUAL E-M√çDIAS
           ============================================================================= */
        
        :root {
            /* üé® Paleta de Cores E-M√çDIAS (baseada no manual oficial) */
            --emidias-primary: #06055B;         /* Azul Escuro - Principal */
            --emidias-magenta: #FC1E75;         /* Magenta - Destaque */
            --emidias-rosa: #D71E97;            /* Rosa Claro - Secund√°rio */
            --emidias-roxo: #AA1EA5;            /* Roxo - Accent */
            --emidias-roxo-cinza: #9E33AC;      /* Roxo Acinzentado */
            --emidias-success: #10B981;         /* Verde sucesso */
            --emidias-gray: #64748B;            /* Cinza texto */
            --emidias-light-gray: #F1F5F9;      /* Cinza claro */
            --emidias-white: #FFFFFF;           /* Branco */
            --emidias-dark: #1E293B;            /* Escuro */
            
            /* üìù Tipografia E-M√çDIAS */
            --font-primary: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-weight-light: 300;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
            
            /* üé® Sombras E-M√çDIAS */
            --shadow-sm: 0 1px 3px rgba(6, 5, 91, 0.05);
            --shadow-md: 0 4px 12px rgba(6, 5, 91, 0.1);
            --shadow-lg: 0 8px 25px rgba(6, 5, 91, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-primary);
            background: var(--emidias-white);
            color: var(--emidias-dark);
            line-height: 1.6;
            font-weight: var(--font-weight-normal);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* =============================================================================
           üé® HEADER SIMPLIFICADO E-M√çDIAS
           ============================================================================= */
        .header {
            background: var(--emidias-white);
            padding: 20px;
            margin-bottom: 24px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            border-bottom: 2px solid var(--emidias-light-gray);
        }
        
        .header-logo {
            width: 180px;
            height: auto;
            object-fit: contain;
        }
        
        .header-title {
            font-size: 24px;
            font-weight: var(--font-weight-bold);
            color: var(--emidias-primary);
        }
        
        .header-subtitle {
            font-size: 14px;
            color: var(--emidias-gray);
            margin-top: 4px;
        }
        
        /* =============================================================================
           üìã CARDS DE INFORMA√á√ÉO COMPACTOS
           ============================================================================= */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .info-card {
            background: var(--emidias-white);
            padding: 16px;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            border-left: 3px solid var(--emidias-primary);
        }
        
        .card-title {
            font-size: 16px;
            font-weight: var(--font-weight-bold);
            color: var(--emidias-primary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--emidias-light-gray);
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: var(--font-weight-medium);
            color: var(--emidias-gray);
            font-size: 14px;
        }
        
        .info-value {
            font-weight: var(--font-weight-semibold);
            color: var(--emidias-dark);
            font-size: 14px;
        }
        
        /* =============================================================================
           üó∫Ô∏è MAPA CONTAINER
           ============================================================================= */
        .map-container {
            background: var(--emidias-white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            margin-bottom: 24px;
            border: 1px solid var(--emidias-light-gray);
        }
        
        #map {
            height: 500px;
            width: 100%;
        }
        
        /* =============================================================================
           üåç SE√á√ÉO CIDADES
           ============================================================================= */
        .cidades-container {
            background: var(--emidias-white);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow-md);
            margin-bottom: 24px;
        }
        
        .cidades-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .cidades-title {
            font-size: 18px;
            font-weight: var(--font-weight-bold);
            color: var(--emidias-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .cidades-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .cidades-count {
            background: var(--emidias-primary);
            color: var(--emidias-white);
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 13px;
            font-weight: var(--font-weight-semibold);
            min-width: 32px;
            text-align: center;
        }
        
        .excel-export-btn {
            background: var(--emidias-success);
            color: var(--emidias-white);
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: var(--font-weight-semibold);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .excel-export-btn:hover {
            opacity: 0.9;
        }
        
        .search-box {
            margin-bottom: 16px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--emidias-light-gray);
            border-radius: 8px;
            font-size: 14px;
            font-family: var(--font-primary);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--emidias-primary);
        }
        
        .cidades-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid var(--emidias-light-gray);
            border-radius: 8px;
            background: var(--emidias-white);
        }
        
        .cidade-item {
            padding: 12px 16px;
            border-bottom: 1px solid var(--emidias-light-gray);
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .cidade-item:hover {
            background-color: rgba(6, 5, 91, 0.03);
        }
        
        .cidade-item:last-child {
            border-bottom: none;
        }
        
        .cidade-name {
            font-weight: var(--font-weight-medium);
            color: var(--emidias-dark);
            font-size: 14px;
        }
        
        .cidade-uf {
            font-size: 12px;
            color: var(--emidias-gray);
            margin-left: 6px;
        }
        
        /* =============================================================================
           ü¶∂ RODAP√â
           ============================================================================= */
        .footer {
            text-align: center;
            padding: 30px 20px;
            margin-top: 30px;
            border-top: 1px solid var(--emidias-light-gray);
        }
        
        .footer-logo {
            width: 120px;
            height: auto;
            margin-bottom: 8px;
        }
        
        .footer-text {
            font-size: 13px;
            color: var(--emidias-gray);
        }
        
        /* =============================================================================
           üì± RESPONSIVIDADE
           ============================================================================= */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
                gap: 12px;
                padding: 16px;
            }
            
            .header-logo {
                width: 140px;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            #map {
                height: 400px;
            }
            
            .cidades-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .cidades-actions {
                width: 100%;
                justify-content: space-between;
            }
        }
        
        /* =============================================================================
           üó∫Ô∏è CUSTOMIZA√á√ïES LEAFLET
           ============================================================================= */
        .leaflet-popup-content-wrapper {
            border-radius: 8px;
        }
        
        .radio-popup {
            text-align: center;
            min-width: 200px;
            font-family: var(--font-primary);
        }
        
        .radio-popup img {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 8px;
        }
        
        .radio-popup h3 {
            margin: 0 0 6px 0;
            color: var(--emidias-primary);
            font-size: 16px;
        }
        
        .radio-popup p {
            margin: 4px 0;
            font-size: 13px;
            color: var(--emidias-gray);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER SIMPLIFICADO -->
        <div class="header">
            <img class="header-logo" 
                 src="./assets/logo E-MIDIAS png fundo branco.png" 
                 alt="E-M√çDIAS"
                 onerror="this.src='./assets/logo E-MIDIAS png fundo branco HORIZONTAL.png'; this.onerror=function(){this.style.display='none'};">
            <div>
                <h1 class="header-title" id="radio-name">Carregando R√°dio...</h1>
                <div class="header-subtitle" id="radio-info">Mapa de Cobertura Interativo</div>
            </div>
        </div>
        
        <!-- LOADING -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Carregando dados da r√°dio...</p>
        </div>
        
        <!-- ERROR -->
        <div id="error" class="error" style="display: none;">
            <div id="error-message"></div>
        </div>
        
        <!-- INFORMA√á√ïES -->
        <div id="info-section" class="info-grid" style="display: none;">
            <!-- Cards ser√£o gerados dinamicamente -->
        </div>
        
        <!-- MAPA -->
        <div id="map-section" class="map-container" style="display: none;">
            <div id="map"></div>
        </div>
        
        <!-- CIDADES -->
        <div id="cidades-section" class="cidades-container" style="display: none;">
            <div class="cidades-header">
                <h2 class="cidades-title">üåç Cidades de Cobertura</h2>
                <div class="cidades-actions">
                    <button class="excel-export-btn" onclick="exportToExcel()">
                        üìä Exportar Excel
                    </button>
                    <span class="cidades-count" id="cidades-count">0</span>
                </div>
            </div>
            
            <div class="search-box">
                <input type="text" class="search-input" id="city-search" placeholder="üîç Buscar cidade...">
            </div>
            
            <div class="cidades-list" id="cidades-list">
                <!-- Lista ser√° gerada dinamicamente -->
            </div>
        </div>
        
        <!-- RODAP√â -->
        <div class="footer">
            <img class="footer-logo" 
                 src="./assets/logo E-MIDIAS png fundo branco.png" 
                 alt="E-M√çDIAS"
                 onerror="this.src='./assets/logo E-MIDIAS png fundo branco HORIZONTAL.png'; this.onerror=function(){this.style.display='none'};">
            <p class="footer-text">Plataforma de Mapeamento de Cobertura de R√°dios</p>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- SheetJS para exporta√ß√£o Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script>
        // =========================================================================
        // üöÄ VARI√ÅVEIS GLOBAIS
        // =========================================================================
        let map;
        let radioData = {};
        let radioMarker;
        let coverageLayer;
        let cityMarkers = [];
        let allCities = [];
        let filteredCities = [];
        
        // =========================================================================
        // üìä FUN√á√ÉO EXPORT EXCEL (.XLSX)
        // =========================================================================
        function exportToExcel() {
            if (!allCities || allCities.length === 0) {
                alert('‚ùå Nenhuma cidade dispon√≠vel para exportar.');
                return;
            }
            
            try {
                // Preparar dados para Excel
                const excelData = [];
                
                // Cabe√ßalho
                excelData.push(['Cidade', 'Dist√¢ncia (m)']);
                
                // Dados das cidades com separa√ß√£o de cidade e dist√¢ncia
                allCities.forEach(cidade => {
                    // Limpar nome da cidade removendo qualquer coisa entre par√™nteses
                    let nomeCidadeLimpo = cidade;
                    if (cidade.includes('(')) {
                        nomeCidadeLimpo = cidade.substring(0, cidade.indexOf('(')).trim();
                    }
                    
                    const parts = nomeCidadeLimpo.split(' - ');
                    const nomeCidade = parts[0].trim();
                    
                    // Procurar dist√¢ncia nos placemarks KML
                    let distanciaMetros = 0;
                    if (radioData.kmlPlacemarks) {
                        const placemark = radioData.kmlPlacemarks.find(p => 
                            p.name.toLowerCase().includes(nomeCidade.toLowerCase())
                        );
                        if (placemark && placemark.description) {
                            // Extrair dist√¢ncia da descri√ß√£o do KML
                            const distMatch = placemark.description.match(/(\d+\.?\d*)\s*km/);
                            if (distMatch) {
                                const distanciaKm = parseFloat(distMatch[1]);
                                distanciaMetros = Math.round(distanciaKm * 1000); // Converter para metros
                            }
                        }
                    }
                    
                    excelData.push([
                        nomeCidade, // Cidade limpa sem dist√¢ncia
                        distanciaMetros // Dist√¢ncia em metros do KML
                    ]);
                });
                
                // Criar workbook usando SheetJS
                const wb = XLSX.utils.book_new();
                const ws = XLSX.utils.aoa_to_sheet(excelData);
                
                // Configurar largura das colunas
                ws['!cols'] = [
                    { width: 30 }, // Cidade
                    { width: 15 }  // Dist√¢ncia (m)
                ];
                
                // Adicionar worksheet ao workbook
                XLSX.utils.book_append_sheet(wb, ws, "Cobertura");
                
                // Gerar nome do arquivo
                const radioName = radioData.name ? radioData.name.replace(/[^a-z0-9]/gi, '_').toLowerCase() : 'radio';
                const fileName = `cobertura-${radioName}-${new Date().toISOString().split('T')[0]}.xlsx`;
                
                // Baixar arquivo Excel
                XLSX.writeFile(wb, fileName);
                
                // Feedback visual
                const btn = document.querySelector('.excel-export-btn');
                if (btn) {
                    const originalText = btn.innerHTML;
                    btn.innerHTML = '‚úÖ Exportado!';
                    setTimeout(() => {
                        btn.innerHTML = originalText;
                    }, 2000);
                }
                
            } catch (error) {
                console.error('Erro ao exportar Excel:', error);
                alert('‚ùå Erro ao exportar arquivo. Tente novamente.');
            }
        }
        
        // =========================================================================
        // üöÄ INICIALIZA√á√ÉO
        // =========================================================================
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await loadRadioData();
                renderInfo();
                await initializeMap();
                renderCidades();
                hideLoading();
            } catch (error) {
                console.error('Erro ao carregar:', error);
                showError(error.message);
            }
        });
        
        // =========================================================================
        // üì° CARREGAR DADOS
        // =========================================================================
        async function loadRadioData() {
            const params = new URLSearchParams(window.location.search);
            const notionId = params.get('id');
            
            if (notionId && /^[0-9a-f]{32}$/i.test(notionId)) {
                try {
                    radioData = await fetchRadioFromNotion(notionId);
                } catch (error) {
                    throw new Error(`Erro ao carregar dados: ${error.message}`);
                }
            } else {
                // Dados de exemplo para desenvolvimento/teste
                radioData = {
                    name: 'R√ÅDIO EXEMPLO FM',
                    dial: '107.3',
                    latitude: -27.0965,
                    longitude: -48.8438,
                    radius: 50000,
                    region: 'Sul',
                    uf: 'SC',
                    praca: 'Florian√≥polis',
                    universo: 1061390,
                    pmm: 12886,
                    imageUrl: 'https://via.placeholder.com/100x75/06055B/white?text=107.3',
                    coverageType: 'circle',
                    cidades: [
                        'Florian√≥polis - SC', 'S√£o Jos√© - SC', 'Palho√ßa - SC', 'Bigua√ßu - SC',
                        'Blumenau - SC', 'Joinville - SC', 'Itaja√≠ - SC'
                    ],
                    source: 'example'
                };
            }
        }
        
        // BUSCAR DADOS DO NOTION VIA NETLIFY FUNCTION
        async function fetchRadioFromNotion(notionId) {
            const response = await fetch(`/.netlify/functions/radio-data?id=${notionId}`);
            
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ error: 'Erro desconhecido' }));
                throw new Error(errorData.error || `Erro HTTP ${response.status}`);
            }
            
            return await response.json();
        }
        
        // =========================================================================
        // üó∫Ô∏è INICIALIZAR MAPA
        // =========================================================================
        async function initializeMap() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    // Criar mapa
                    map = L.map('map');
                    
                    // Adicionar tiles do OpenStreetMap
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '¬© OpenStreetMap contributors',
                        maxZoom: 18
                    }).addTo(map);
                    
                    // For√ßar recalculo do tamanho do mapa
                    setTimeout(() => {
                        map.invalidateSize();
                    }, 100);
                    
                    // Adicionar marker da r√°dio
                    addRadioMarker();
                    
                    // Adicionar cobertura (KML ou c√≠rculo)
                    addCoverage();
                    
                    // Ajustar zoom
                    fitMapToCoverage();
                    
                    resolve();
                }, 50);
            });
        }
        
        function addRadioMarker() {
            // Usar imagem da r√°dio
            const radioIcon = L.divIcon({
                html: `
                    <img src="${radioData.imageUrl}" 
                         alt="${radioData.name}" 
                         style="width: 48px; height: 48px; border-radius: 50%; border: 2px solid white; box-shadow: 0 2px 6px rgba(0,0,0,0.3);"
                         onerror="this.src='https://via.placeholder.com/48x48/06055B/white?text=${encodeURIComponent(radioData.dial || 'FM')}'">
                `,
                className: 'radio-marker',
                iconSize: [48, 48],
                iconAnchor: [24, 24]
            });
            
            // Popup
            const popupContent = `
                <div class="radio-popup">
                    <img src="${radioData.imageUrl}" 
                         alt="${radioData.name}" 
                         onerror="this.src='https://via.placeholder.com/80x60/06055B/white?text=${encodeURIComponent(radioData.dial || 'FM')}'"
                    >
                    <h3>${radioData.name}</h3>
                    <p><strong>${radioData.dial}</strong></p>
                    <p>${radioData.praca} - ${radioData.uf}</p>
                </div>
            `;
            
            radioMarker = L.marker([radioData.latitude, radioData.longitude], { icon: radioIcon })
                .bindPopup(popupContent)
                .addTo(map);
        }
        
        // ADICIONAR COBERTURA
        function addCoverage() {
            if (radioData.coverageType === 'kml' && radioData.kmlCoordinates && radioData.kmlCoordinates.length > 0) {
                addKMLPolygons();
            } else {
                addCoverageCircle();
            }
        }
        
        // Adicionar pol√≠gonos do KML
        function addKMLPolygons() {
            const kmlGroup = L.layerGroup();
            
            for (const polygon of radioData.kmlCoordinates) {
                if (polygon.length > 2) {
                    const leafletPolygon = L.polygon(polygon, {
                        color: '#06055B',
                        fillColor: '#06055B',
                        fillOpacity: 0.15,
                        weight: 2,
                        opacity: 0.8
                    });
                    
                    leafletPolygon.bindPopup(`
                        <div style="text-align: center;">
                            <h4 style="color: #06055B; margin: 0 0 8px 0;">Proje√ß√£o de Cobertura</h4>
                            <p style="margin: 0; color: #64748B; font-size: 13px;">√Årea calculada via KML</p>
                        </div>
                    `);
                    
                    kmlGroup.addLayer(leafletPolygon);
                }
            }
            
            coverageLayer = kmlGroup;
            coverageLayer.addTo(map);
        }
        
        // Adicionar c√≠rculo tradicional
        function addCoverageCircle() {
            coverageLayer = L.circle([radioData.latitude, radioData.longitude], {
                color: '#06055B',
                fillColor: '#06055B',
                fillOpacity: 0.1,
                radius: radioData.radius,
                weight: 2
            });
            
            coverageLayer.bindPopup(`
                <div style="text-align: center;">
                    <h4 style="color: #06055B; margin: 0 0 8px 0;">Proje√ß√£o de Cobertura</h4>
                    <p style="margin: 0; color: #64748B;">Raio: <strong>${(radioData.radius / 1000).toFixed(0)} km</strong></p>
                </div>
            `);
            
            coverageLayer.addTo(map);
        }
        
        // Ajustar zoom para mostrar toda a cobertura
        function fitMapToCoverage() {
            if (radioData.coverageType === 'kml' && radioData.kmlBounds) {
                const bounds = L.latLngBounds(
                    [radioData.kmlBounds.south, radioData.kmlBounds.west],
                    [radioData.kmlBounds.north, radioData.kmlBounds.east]
                );
                map.fitBounds(bounds, { padding: [50, 50] });
            } else if (coverageLayer && coverageLayer.getBounds) {
                map.fitBounds(coverageLayer.getBounds(), { padding: [50, 50] });
            } else {
                const radiusKm = radioData.radius / 1000;
                let zoom = 6;
                if (radiusKm > 200) zoom = 4;
                else if (radiusKm > 150) zoom = 5;
                else if (radiusKm > 100) zoom = 5;
                else if (radiusKm > 75) zoom = 6;
                else if (radiusKm > 50) zoom = 7;
                else if (radiusKm > 25) zoom = 8;
                
                map.setView([radioData.latitude, radioData.longitude], zoom);
            }
        }
        
        // =========================================================================
        // üìã RENDERIZAR INFORMA√á√ïES
        // =========================================================================
        function renderInfo() {
            const container = document.getElementById('info-section');
            
            const pmmFormatted = radioData.pmm ? radioData.pmm.toLocaleString() : 'N/A';
            const universoFormatted = radioData.universo ? radioData.universo.toLocaleString() : 'N/A';
            
            container.innerHTML = `
                <!-- T√âCNICAS -->
                <div class="info-card">
                    <h3 class="card-title">üìª Informa√ß√µes T√©cnicas</h3>
                    <div class="info-item">
                        <span class="info-label">Dial:</span>
                        <span class="info-value">${radioData.dial}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Pra√ßa:</span>
                        <span class="info-value">${radioData.praca} - ${radioData.uf}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Regi√£o:</span>
                        <span class="info-value">${radioData.region}</span>
                    </div>
                </div>
                
                <!-- ALCANCE -->
                <div class="info-card">
                    <h3 class="card-title">üåê Alcance e Cobertura</h3>
                    <div class="info-item">
                        <span class="info-label">PMM:</span>
                        <span class="info-value">${pmmFormatted}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Universo:</span>
                        <span class="info-value">${universoFormatted}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Cidades:</span>
                        <span class="info-value">${radioData.cidades ? radioData.cidades.length : 0}</span>
                    </div>
                </div>
            `;
            
            container.style.display = 'grid';
        }
        
        // =========================================================================
        // üèôÔ∏è RENDERIZAR CIDADES
        // =========================================================================
        function renderCidades() {
            // Filtrar nome da r√°dio da lista
            allCities = (radioData.cidades || []).filter(cidade => {
                const cityName = cidade.toLowerCase();
                const radioName = radioData.name.toLowerCase();
                
                return !cityName.includes(radioName.replace('r√°dio', '').replace('fm', '').trim());
            });
            
            filteredCities = [...allCities];
            
            updateCidadesList();
            setupCitySearch();
            
            document.getElementById('cidades-section').style.display = 'block';
        }
        
        function updateCidadesList() {
            const container = document.getElementById('cidades-list');
            const count = document.getElementById('cidades-count');
            
            if (count) count.textContent = filteredCities.length;
            
            if (filteredCities.length === 0) {
                container.innerHTML = '<div class="cidade-item">‚ùå Nenhuma cidade encontrada</div>';
                return;
            }
            
            container.innerHTML = filteredCities.map(cidade => {
                const parts = cidade.split(' - ');
                const nome = parts[0];
                const uf = parts[1] || radioData.uf;
                
                return `
                    <div class="cidade-item" onclick="highlightCity('${cidade}')">
                        <span class="cidade-name">${nome}</span>
                        <span class="cidade-uf">${uf}</span>
                    </div>
                `;
            }).join('');
        }
        
        function setupCitySearch() {
            const searchInput = document.getElementById('city-search');
            
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    const query = e.target.value.toLowerCase();
                    
                    filteredCities = allCities.filter(cidade => 
                        cidade.toLowerCase().includes(query)
                    );
                    
                    updateCidadesList();
                });
            }
        }
        
        // Destacar cidade no mapa
        function highlightCity(cityName) {
            // Procurar nos marcadores KML
            if (radioData.kmlPlacemarks && radioData.kmlPlacemarks.length > 0) {
                const foundPlacemark = radioData.kmlPlacemarks.find(placemark => 
                    placemark.name.toLowerCase().includes(cityName.split(' - ')[0].toLowerCase())
                );
                
                if (foundPlacemark) {
                    const [lat, lng] = foundPlacemark.coordinates;
                    map.setView([lat, lng], 12);
                    return;
                }
            }
            
            // Estimativa de coordenadas
            const cityCoords = estimateCityCoordinates(cityName, radioData.uf);
            if (cityCoords) {
                map.setView(cityCoords, 11);
            }
        }
        
        // Estimar coordenadas das cidades
        function estimateCityCoordinates(cityName, uf) {
            const cityBaseName = cityName.split(' - ')[0].toLowerCase();
            
            const cityCoordinates = {
                'SC': {
                    'florian√≥polis': [-27.5954, -48.5480],
                    'joinville': [-26.3044, -48.8462],
                    'blumenau': [-26.9186, -49.0661],
                    's√£o jos√©': [-27.5969, -48.6194],
                    'palho√ßa': [-27.6386, -48.6755],
                    'bigua√ßu': [-27.4945, -48.6558],
                    'chapec√≥': [-27.1009, -52.6156],
                    'crici√∫ma': [-28.6783, -49.3692],
                    'itaja√≠': [-26.9077, -48.6658],
                    'lages': [-27.8167, -50.3264],
                    'balne√°rio cambori√∫': [-26.9908, -48.6350],
                    'tubar√£o': [-28.4669, -49.0057]
                }
            };
            
            if (cityCoordinates[uf] && cityCoordinates[uf][cityBaseName]) {
                return cityCoordinates[uf][cityBaseName];
            }
            
            if (radioData.latitude && radioData.longitude) {
                const latVariation = (Math.random() - 0.5) * 0.2;
                const lngVariation = (Math.random() - 0.5) * 0.2;
                return [
                    radioData.latitude + latVariation,
                    radioData.longitude + lngVariation
                ];
            }
            
            return null;
        }
        
        // =========================================================================
        // üé® UTILIT√ÅRIOS
        // =========================================================================
        function hideLoading() {
            const loadingElement = document.getElementById('loading');
            const infoElement = document.getElementById('info-section');
            const mapElement = document.getElementById('map-section');
            const radioNameElement = document.getElementById('radio-name');
            const radioInfoElement = document.getElementById('radio-info');
            
            if (loadingElement) loadingElement.style.display = 'none';
            if (infoElement) infoElement.style.display = 'grid';
            if (mapElement) mapElement.style.display = 'block';
            
            // Atualizar header
            const sourceSuffix = radioData.source === 'example' ? ' (EXEMPLO)' : '';
            if (radioNameElement) radioNameElement.textContent = `${radioData.name}${sourceSuffix}`;
            if (radioInfoElement) radioInfoElement.textContent = `${radioData.dial} ‚Ä¢ ${radioData.praca} - ${radioData.uf}`;
        }
        
        function showError(message) {
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            const errorMessageElement = document.getElementById('error-message');
            
            if (loadingElement) loadingElement.style.display = 'none';
            if (errorMessageElement) errorMessageElement.textContent = message;
            if (errorElement) errorElement.style.display = 'block';
        }
    </script>
