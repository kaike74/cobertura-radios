<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Cobertura - E-MÍDIAS</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Estilos do projeto -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- CABEÇALHO SUPERIOR COM LOGO -->
    <div class="top-header">
        <img src="https://raw.githubusercontent.com/kaike74/distribuicaoemidias/main/logo%20E-MIDIAS%20png%20fundo%20escuro%20HORIZONTAL%20(1).png" 
             alt="E-MÍDIAS Logo" 
             class="top-logo"
             onerror="this.style.display='none'">
    </div>

  <div class="container">
    <!-- HEADER -->
    <div class="header">
      <div class="header-content">
        <div class="header-main">
          <h1 class="header-title" id="radio-name">
            Carregando...
            <img class="header-logo" id="header-logo" src="" alt="Logo" style="display: none;">
          </h1>
          <div class="header-subtitle">
            <span id="radio-info">Mapa de Cobertura Interativo</span>
          </div>
        </div>
      </div>
    </div>

    <!-- LOADING -->
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <p>Carregando dados...</p>
    </div>

    <!-- ERROR -->
    <div id="error" class="error" style="display: none;">
      <div id="error-message"></div>
      <div id="error-details" class="error-details" style="display: none;"></div>
    </div>

    <!-- MAPA -->
    <div id="map-section" class="map-container" style="display: none;">
      <div id="map"></div>
    </div>

    <!-- MAPA E LISTA LATERAL (MODO PROPOSTA) -->
    <div id="map-section" class="map-container" style="display: none;">
        <div class="map-layout">
            <!-- MAPA -->
            <div class="map-content" id="map-content">
                <div id="map"></div>
                
                <!-- BOTÃO PARA MOSTRAR LISTA (quando expandido) -->
                <button class="show-radios-btn" id="show-radios-btn" onclick="showRadiosList()" style="display: none;">
                    📻 Mostrar Rádios
                </button>
            </div>
            
            <!-- LISTA LATERAL DE RÁDIOS (MODO PROPOSTA) -->
            <div class="radios-sidebar" id="radios-sidebar" style="display: none;">
                <div class="radios-sidebar-header">
                    <h3 class="radios-sidebar-title">
                        📻 Rádios da Proposta
                        <span class="radios-count" id="radios-count">0/0</span>
                    </h3>
                    <button class="expand-map-btn" onclick="toggleMapExpansion()">
                        🔍 Expandir Mapa
                    </button>
                </div>
                
                <div class="radios-list-container">
                    <div class="radios-actions">
                        <button class="radios-action-btn" onclick="selectAllRadios()">✅ Selecionar Todas</button>
                        <button class="radios-action-btn" onclick="deselectAllRadios()">❌ Desmarcar Todas</button>
                    </div>
                    
                    <div class="radios-list" id="radios-list">
                        <!-- Lista será preenchida dinamicamente -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- CIDADES -->
    <div id="cidades-section" class="cidades-container" style="display: none;">
      <div class="cidades-header">
        <h2 class="cidades-title">
          🌍 Cidades de Cobertura
          <span class="cidade-count" id="cidade-count">0</span>
        </h2>
        <div class="cidades-actions">
          <button class="excel-export-btn" onclick="exportToExcel()" title="Exportar cidades para Excel">
            📊 Exportar Excel (.xlsx)
          </button>
        </div>
      </div>
      <div class="search-box">
        <input type="text" class="search-input" id="city-search" placeholder="🔍 Buscar cidade ou região...">
      </div>
      <div class="cidades-list" id="cidades-list"></div>
    </div>

    <!-- RODAPÉ -->
    <div class="footer">
      <p class="footer-text">Plataforma de Mapeamento de Cobertura de Rádios • E-MÍDIAS</p>
    </div>
  </div>

  <!-- Bibliotecas externas -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- Script do projeto -->
  <script src="script.js"></script>
</body>
</html>
