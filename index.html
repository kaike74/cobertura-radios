<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Cobertura - E-MÍDIAS</title>
    
    <!-- 
    ============================================================================
    🎨 IDENTIDADE VISUAL E-MÍDIAS APLICADA
    ============================================================================
    ✅ CORREÇÕES IMPLEMENTADAS:
    1. Logo E-MÍDIAS corrigida (assets/logo E-MIDIAS png fundo branco.png)
    2. Paleta de cores oficial do manual de marca
    3. Tipografia Space Grotesk (Google Fonts)
    4. Exportação Excel (.xlsx) com SheetJS
    5. Colunas separadas: Cidade e Distância (m) - km convertido para metros
    
    🎨 PALETA DE CORES E-MÍDIAS:
    - Azul Escuro: #06055B (principal)
    - Magenta: #FC1E75 (destaque)  
    - Rosa Claro: #D71E97 (secundário)
    - Roxo: #AA1EA5 (accent)
    - Roxo Acinzentado: #9E33AC
    ============================================================================
    -->
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Google Fonts - E-MÍDIAS Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* =============================================================================
           🎨 IDENTIDADE VISUAL E-MÍDIAS
           ============================================================================= */
        
        :root {
            /* 🎨 Paleta de Cores E-MÍDIAS (baseada no manual oficial) */
            --emidias-primary: #06055B;         /* Azul Escuro - Principal */
            --emidias-magenta: #FC1E75;         /* Magenta - Destaque */
            --emidias-rosa: #D71E97;            /* Rosa Claro - Secundário */
            --emidias-roxo: #AA1EA5;            /* Roxo - Accent */
            --emidias-roxo-cinza: #9E33AC;      /* Roxo Acinzentado */
            --emidias-success: #10B981;         /* Verde sucesso */
            --emidias-gray: #64748B;            /* Cinza texto */
            --emidias-light-gray: #F1F5F9;      /* Cinza claro */
            --emidias-white: #FFFFFF;           /* Branco */
            --emidias-dark: #1E293B;            /* Escuro */
            
            /* 🎨 Gradientes E-MÍDIAS */
            --gradient-primary: linear-gradient(135deg, var(--emidias-primary) 0%, var(--emidias-roxo) 100%);
            --gradient-accent: linear-gradient(135deg, var(--emidias-magenta) 0%, var(--emidias-rosa) 100%);
            --gradient-success: linear-gradient(135deg, var(--emidias-success) 0%, #34D399 100%);
            
            /* 📝 Tipografia E-MÍDIAS */
            --font-primary: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-weight-light: 300;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
            
            /* 🎨 Sombras E-MÍDIAS */
            --shadow-sm: 0 1px 3px rgba(6, 5, 91, 0.05);
            --shadow-md: 0 4px 12px rgba(6, 5, 91, 0.1);
            --shadow-lg: 0 8px 25px rgba(6, 5, 91, 0.15);
            --shadow-accent: 0 4px 15px rgba(252, 30, 117, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-primary);
            background: var(--emidias-white);
            color: var(--emidias-dark);
            line-height: 1.6;
            font-weight: var(--font-weight-normal);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* =============================================================================
           🎨 HEADER COM IDENTIDADE E-MÍDIAS
           ============================================================================= */
        .header {
            background: var(--gradient-primary);
            color: var(--emidias-white);
            padding: 32px 24px;
            border-radius: 16px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-lg);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Efeito de brilho sutil */
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .header-title {
            font-size: 32px;
            font-weight: var(--font-weight-bold);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            position: relative;
            z-index: 1;
        }
        
        .header-logo {
            width: 90px;
            height: 68px;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            transition: transform 0.3s ease;
        }
        
        .header-logo:hover {
            transform: scale(1.05);
        }
        
        .header-subtitle {
            font-size: 18px;
            opacity: 0.95;
            font-weight: var(--font-weight-medium);
            position: relative;
            z-index: 1;
        }
        
        /* =============================================================================
           🐛 DEBUG PANEL
           ============================================================================= */
        .debug-panel {
            background: var(--eradios-dark);
            color: #E5E7EB;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid var(--eradios-primary);
        }
        
        .debug-panel.hidden {
            display: none;
        }
        
        .debug-title {
            color: var(--eradios-primary-light);
            font-weight: var(--font-weight-bold);
            margin-bottom: 8px;
        }
        
        .debug-log {
            margin: 4px 0;
            padding: 6px 8px;
            border-radius: 6px;
        }
        
        .debug-log.success {
            background: rgba(16, 185, 129, 0.15);
            color: #86EFAC;
            border-left: 3px solid var(--eradios-success);
        }
        
        .debug-log.error {
            background: rgba(255, 107, 53, 0.15);
            color: #FCA5A5;
            border-left: 3px solid var(--eradios-secondary);
        }
        
        .debug-log.warning {
            background: rgba(245, 158, 11, 0.15);
            color: #FCD34D;
            border-left: 3px solid #F59E0B;
        }
        
        .debug-log.info {
            background: rgba(0, 102, 204, 0.15);
            color: var(--eradios-primary-light);
            border-left: 3px solid var(--eradios-primary);
        }
        
        .debug-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--eradios-dark);
            color: var(--eradios-white);
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: var(--font-weight-medium);
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
        }
        
        .debug-toggle:hover {
            background: var(--eradios-primary);
            transform: translateY(-2px);
        }
        
        /* =============================================================================
           📋 CARDS DE INFORMAÇÃO E-MÍDIAS
           ============================================================================= */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 24px;
        }
        
        .info-card {
            background: var(--emidias-white);
            padding: 24px;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            border-left: 4px solid var(--emidias-primary);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-primary);
        }
        
        .info-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-left-color: var(--emidias-magenta);
        }
        
        .info-card:hover::before {
            background: var(--gradient-accent);
        }
        
        .card-title {
            font-size: 20px;
            font-weight: var(--font-weight-bold);
            color: var(--emidias-primary);
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--emidias-light-gray);
            transition: all 0.2s ease;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-item:hover {
            background: rgba(6, 5, 91, 0.02);
            border-radius: 8px;
            padding-left: 8px;
            padding-right: 8px;
        }
        
        .info-label {
            font-weight: var(--font-weight-semibold);
            color: var(--emidias-gray);
        }
        
        .info-value {
            font-weight: var(--font-weight-medium);
            color: var(--emidias-dark);
        }
        
        /* =============================================================================
           🗺️ MAPA CONTAINER eRADIOS
           ============================================================================= */
        .map-container {
            background: var(--eradios-white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            margin-bottom: 24px;
            transition: all 0.3s ease;
            border: 1px solid var(--eradios-light-gray);
        }
        
        .map-container:hover {
            box-shadow: 0 12px 35px rgba(0, 102, 204, 0.2);
            transform: translateY(-2px);
        }
        
        #map {
            height: 550px;
            width: 100%;
            min-height: 550px;
            transition: filter 0.3s ease;
        }
        
        /* =============================================================================
           🌍 SEÇÃO CIDADES eRADIOS
           ============================================================================= */
        .cidades-container {
            background: var(--eradios-white);
            border-radius: 16px;
            padding: 28px;
            box-shadow: var(--shadow-md);
            border-left: 4px solid var(--eradios-primary);
            position: relative;
            overflow: hidden;
        }
        
        .cidades-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-primary);
        }
        
        .cidades-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 16px;
        }
        
        .cidades-title {
            font-size: 22px;
            font-weight: var(--font-weight-bold);
            color: var(--eradios-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .cidades-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .cidades-count {
            background: var(--gradient-primary);
            color: var(--eradios-white);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: var(--font-weight-semibold);
            box-shadow: var(--shadow-sm);
            min-width: 40px;
            text-align: center;
        }
        
        .excel-export-btn {
            background: var(--gradient-success);
            color: var(--eradios-white);
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: var(--font-weight-semibold);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .excel-export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.3);
        }
        
        .excel-export-btn:active {
            transform: translateY(0);
        }
        
        .search-box {
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--eradios-light-gray);
            border-radius: 12px;
            font-size: 16px;
            font-family: var(--font-primary);
            font-weight: var(--font-weight-normal);
            transition: all 0.3s ease;
            background: var(--eradios-white);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--eradios-primary);
            box-shadow: 0 0 0 4px rgba(0, 102, 204, 0.1);
            background: rgba(0, 102, 204, 0.01);
        }
        
        .cidades-list {
            max-height: 350px;
            overflow-y: auto;
            border: 1px solid var(--eradios-light-gray);
            border-radius: 12px;
            background: var(--eradios-white);
        }
        
        .cidade-item {
            padding: 16px 20px;
            border-bottom: 1px solid var(--eradios-light-gray);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .cidade-item:hover {
            background: linear-gradient(90deg, rgba(0, 102, 204, 0.03) 0%, var(--eradios-white) 100%);
            transform: translateX(8px);
            border-left: 4px solid var(--eradios-primary);
            padding-left: 16px;
        }
        
        .cidade-item:last-child {
            border-bottom: none;
        }
        
        .cidade-name {
            font-weight: var(--font-weight-medium);
            color: var(--eradios-dark);
            font-size: 15px;
        }
        
        .cidade-uf {
            font-size: 13px;
            color: var(--eradios-gray);
            margin-left: 8px;
            font-weight: var(--font-weight-normal);
        }
        
        /* =============================================================================
           ⏳ LOADING eRADIOS
           ============================================================================= */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--eradios-gray);
        }
        
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--eradios-light-gray);
            border-top: 4px solid var(--eradios-primary);
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* =============================================================================
           ❌ ERROR eRADIOS
           ============================================================================= */
        .error {
            background: linear-gradient(135deg, #FEF2F2 0%, #FFFFFF 100%);
            border: 1px solid #FECACA;
            color: var(--eradios-secondary);
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            margin: 24px 0;
            box-shadow: var(--shadow-sm);
        }
        
        .error-details {
            margin-top: 16px;
            font-size: 12px;
            color: #991B1B;
            font-family: 'Courier New', monospace;
            background: rgba(255, 255, 255, 0.8);
            padding: 12px;
            border-radius: 8px;
            text-align: left;
        }
        
        /* =============================================================================
           🦶 RODAPÉ eRADIOS
           ============================================================================= */
        .footer {
            text-align: center;
            padding: 40px 20px;
            margin-top: 40px;
            border-top: 2px solid var(--eradios-light-gray);
            background: linear-gradient(135deg, #FAFBFC 0%, var(--eradios-white) 100%);
            border-radius: 16px 16px 0 0;
        }
        
        .footer-logo {
            width: 160px;
            height: auto;
            opacity: 0.8;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            filter: grayscale(20%);
        }
        
        .footer-logo:hover {
            opacity: 1;
            transform: scale(1.05);
            filter: grayscale(0%);
        }
        
        .footer-text {
            font-size: 14px;
            color: var(--eradios-gray);
            margin: 0;
            font-weight: var(--font-weight-medium);
        }
        
        /* =============================================================================
           📱 RESPONSIVIDADE eRADIOS
           ============================================================================= */
        @media (max-width: 768px) {
            .container { 
                padding: 16px; 
            }
            
            .info-grid { 
                grid-template-columns: 1fr; 
                gap: 20px;
            }
            
            #map { 
                height: 450px; 
                min-height: 450px; 
            }
            
            .header {
                padding: 24px 20px;
                margin-bottom: 20px;
            }
            
            .header-title { 
                font-size: 24px; 
                flex-direction: column; 
                gap: 12px; 
            }
            
            .header-logo { 
                width: 70px; 
                height: 52px; 
            }
            
            .debug-toggle { 
                top: 10px; 
                right: 10px; 
                padding: 8px 12px;
                font-size: 11px;
            }
            
            .cidades-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .cidades-actions {
                justify-content: space-between;
            }
            
            .search-input {
                padding: 14px 16px;
                font-size: 16px; /* Evitar zoom no iOS */
            }
        }
        
        @media (max-width: 480px) {
            .header-title {
                font-size: 20px;
            }
            
            .cidades-container {
                padding: 20px;
            }
            
            .excel-export-btn {
                padding: 8px 16px;
                font-size: 13px;
            }
        }
        
        /* =============================================================================
           🗺️ CUSTOMIZAÇÕES LEAFLET E-MÍDIAS
           ============================================================================= */
        .leaflet-popup-content-wrapper {
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
        }
        
        .leaflet-popup-tip {
            box-shadow: var(--shadow-sm);
        }
        
        .radio-popup {
            text-align: center;
            min-width: 220px;
            font-family: var(--font-primary);
        }
        
        .radio-popup img {
            width: 90px;
            height: 68px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
            box-shadow: var(--shadow-sm);
        }
        
        .radio-popup h3 {
            margin: 0 0 8px 0;
            color: var(--emidias-primary);
            font-size: 18px;
            font-weight: var(--font-weight-bold);
        }
        
        .radio-popup p {
            margin: 6px 0;
            font-size: 14px;
            color: var(--emidias-gray);
            font-weight: var(--font-weight-medium);
        }
        
        /* Marcadores customizados */
        .city-marker,
        .radio-marker,
        .temp-city-marker {
            background: transparent !important;
            border: none !important;
        }
        
        .radio-marker-image {
            width: 56px !important;
            height: 56px !important;
            border-radius: 50%;
            border: 3px solid var(--emidias-white);
            box-shadow: var(--shadow-md);
            object-fit: cover;
            transition: all 0.3s ease;
        }
        
        .radio-marker-image:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-lg);
        }
        
        /* =============================================================================
           🎨 ANIMAÇÕES eRADIOS
           ============================================================================= */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .info-card,
        .map-container,
        .cidades-container {
            animation: fadeInUp 0.6s ease-out;
        }
        
        .info-card:nth-child(2) {
            animation-delay: 0.1s;
        }
        
        .map-container {
            animation-delay: 0.2s;
        }
        
        .cidades-container {
            animation-delay: 0.3s;
        }
    </style>
</head>
<body>
    <button class="debug-toggle" onclick="toggleDebug()">🐛 Debug</button>
    
    <div class="container">
        <!-- HEADER E-MÍDIAS -->
        <div class="header">
            <h1 class="header-title" id="radio-name">
                📻 Carregando Rádio...
                <img class="header-logo" id="header-logo" src="" alt="Logo" style="display: none;">
            </h1>
            <div class="header-subtitle">
                <span id="radio-info">Mapa de Cobertura Interativo • E-MÍDIAS</span>
            </div>
        </div>
        
        <!-- DEBUG PANEL -->
        <div id="debug-panel" class="debug-panel hidden">
            <div class="debug-title">📋 Debug Log E-MÍDIAS</div>
            <div id="debug-logs"></div>
        </div>
        
        <!-- LOADING -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Carregando dados da rádio...</p>
        </div>
        
        <!-- ERROR -->
        <div id="error" class="error" style="display: none;">
            <div id="error-message"></div>
            <div id="error-details" class="error-details" style="display: none;"></div>
        </div>
        
        <!-- INFORMAÇÕES -->
        <div id="info-section" class="info-grid" style="display: none;">
            <!-- Cards serão gerados dinamicamente -->
        </div>
        
        <!-- MAPA -->
        <div id="map-section" class="map-container" style="display: none;">
            <div id="map"></div>
        </div>
        
        <!-- CIDADES -->
        <div id="cidades-section" class="cidades-container" style="display: none;">
            <div class="cidades-header">
                <h2 class="cidades-title">
                    🌍 Cidades de Cobertura
                </h2>
                <div class="cidades-actions">
                    <button 
                        class="excel-export-btn" 
                        onclick="exportToExcel()" 
                        title="Exportar cidades para Excel">
                        📊 Exportar Excel (.xlsx)
                    </button>
                    <span class="cidades-count" id="cidades-count">0</span>
                </div>
            </div>
            
            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    id="city-search" 
                    placeholder="🔍 Buscar cidade ou região..."
                >
            </div>
            
            <div class="cidades-list" id="cidades-list">
                <!-- Lista será gerada dinamicamente -->
            </div>
        </div>
        
        <!-- RODAPÉ E-MÍDIAS -->
        <div class="footer">
            <img class="footer-logo" 
                 src="./assets/logo E-MIDIAS png fundo branco.png" 
                 alt="E-MÍDIAS" 
                 id="emidias-logo"
                 onerror="this.src='./assets/logo E-MIDIAS png fundo branco HORIZONTAL.png'; this.onerror=function(){this.style.display='none'};">
            <p class="footer-text">Plataforma de Mapeamento de Cobertura de Rádios</p>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- SheetJS para exportação Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script>
        // =========================================================================
        // 🚀 VARIÁVEIS GLOBAIS E-MÍDIAS
        // =========================================================================
        let map;
        let radioData = {};
        let radioMarker;
        let coverageLayer;
        let cityMarkers = [];
        let allCities = [];
        let filteredCities = [];
        let debugVisible = false;
        
        // =========================================================================
        // 🐛 SISTEMA DE DEBUG E-MÍDIAS
        // =========================================================================
        function debugLog(message, type = 'info') {

        // =========================================================================
        // 📊 FUNÇÃO EXPORT EXCEL (.XLSX) - E-MÍDIAS
        // =========================================================================
        function exportToExcel() {
            debugLog('📊 Exportando cidades para Excel (.xlsx)...', 'info');
            
            if (!allCities || allCities.length === 0) {
                alert('❌ Nenhuma cidade disponível para exportar.');
                debugLog('❌ Nenhuma cidade para exportar', 'error');
                return;
            }
            
            try {
                // Preparar dados para Excel
                const excelData = [];
                
                // Cabeçalho
                excelData.push(['Região', 'UF', 'Cidade', 'Distância (m)']);
                
                // Dados das cidades com separação de cidade e distância
                allCities.forEach(cidade => {
                    const parts = cidade.split(' - ');
                    const nomeCidade = parts[0];
                    const uf = parts[1] || radioData.uf;
                    
                    // Procurar distância nos placemarks KML
                    let distanciaMetros = null;
                    if (radioData.kmlPlacemarks) {
                        const placemark = radioData.kmlPlacemarks.find(p => 
                            p.name.toLowerCase().includes(nomeCidade.toLowerCase())
                        );
                        if (placemark && placemark.description) {
                            // Extrair distância e converter km para metros
                            const distMatch = placemark.description.match(/(\d+\.?\d*)\s*km/);
                            if (distMatch) {
                                const distanciaKm = parseFloat(distMatch[1]);
                                distanciaMetros = Math.round(distanciaKm * 1000); // Converter para metros
                            }
                        }
                    }
                    
                    // Se não encontrou distância no KML, tentar calcular estimativa
                    if (distanciaMetros === null && radioData.latitude && radioData.longitude) {
                        const cityCoords = estimateCityCoordinates(cidade, radioData.uf);
                        if (cityCoords) {
                            // Calcular distância usando fórmula de Haversine
                            const distanciaKm = calculateDistance(
                                radioData.latitude, radioData.longitude,
                                cityCoords[0], cityCoords[1]
                            );
                            distanciaMetros = Math.round(distanciaKm * 1000);
                        }
                    }
                    
                    excelData.push([
                        radioData.region || 'N/A',
                        uf,
                        nomeCidade, // Cidade sem distância
                        distanciaMetros || 0 // Distância em metros ou 0
                    ]);
                });
                
                // Criar workbook usando SheetJS
                const wb = XLSX.utils.book_new();
                const ws = XLSX.utils.aoa_to_sheet(excelData);
                
                // Configurar largura das colunas
                ws['!cols'] = [
                    { width: 15 }, // Região
                    { width: 8 },  // UF
                    { width: 30 }, // Cidade
                    { width: 15 }  // Distância (m)
                ];
                
                // Adicionar worksheet ao workbook
                XLSX.utils.book_append_sheet(wb, ws, "Cobertura");
                
                // Gerar nome do arquivo
                const radioName = radioData.name ? radioData.name.replace(/[^a-z0-9]/gi, '_').toLowerCase() : 'radio';
                const fileName = `cobertura-${radioName}-${new Date().toISOString().split('T')[0]}.xlsx`;
                
                // Baixar arquivo Excel
                XLSX.writeFile(wb, fileName);
                
                debugLog(`✅ Excel (.xlsx) exportado: ${fileName} (${allCities.length} cidades)`, 'success');
                
                // Feedback visual
                const btn = document.querySelector('.excel-export-btn');
                if (btn) {
                    const originalText = btn.innerHTML;
                    btn.innerHTML = '✅ Exportado!';
                    btn.style.background = 'var(--gradient-success)';
                    setTimeout(() => {
                        btn.innerHTML = originalText;
                        btn.style.background = 'var(--gradient-success)';
                    }, 2000);
                }
                
            } catch (error) {
                debugLog(`❌ Erro ao exportar Excel: ${error.message}`, 'error');
                console.error('Erro detalhado:', error);
                alert('❌ Erro ao exportar arquivo. Tente novamente.');
            }
        }
        
        // Função auxiliar para calcular distância entre coordenadas (Haversine)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Raio da Terra em km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c; // Distância em km
        }

        // BUSCAR DADOS DO NOTION VIA NETLIFY FUNCTION
        async function fetchRadioFromNotion(notionId) {
            debugLog('🌐 Fazendo requisição para Netlify Function...', 'info');
            
            const response = await fetch(`/.netlify/functions/radio-data?id=${notionId}`);
            
            debugLog(`📡 Status da resposta: ${response.status}`, 'info');
            
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ error: 'Erro desconhecido' }));
                debugLog(`❌ Erro da API: ${JSON.stringify(errorData)}`, 'error');
                throw new Error(errorData.error || `Erro HTTP ${response.status}`);
            }
            
            const data = await response.json();
            debugLog('✅ Dados recebidos da API', 'success');
            return data;
        }

        async function initializeMap() {
            debugLog('🗺️ Inicializando mapa...', 'info');
            
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    try {
                        // Verificar se Leaflet está carregado
                        if (typeof L === 'undefined') {
                            throw new Error('Leaflet não foi carregado corretamente');
                        }
                        
                        debugLog('📦 Leaflet carregado com sucesso', 'success');
                        
                        // Criar mapa
                        const mapElement = document.getElementById('map');
                        if (!mapElement) {
                            throw new Error('Elemento do mapa não encontrado');
                        }
                        
                        map = L.map('map');
                        debugLog('🗺️ Objeto do mapa criado', 'success');
                        
                        // Adicionar tiles do OpenStreetMap
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            attribution: '© OpenStreetMap contributors',
                            maxZoom: 18
                        }).addTo(map);
                        
                        debugLog('🌍 Tiles do OpenStreetMap adicionados', 'success');
                        
                        // Forçar recalculo do tamanho do mapa
                        setTimeout(() => {
                            map.invalidateSize();
                            debugLog('🔧 Mapa redimensionado', 'success');
                        }, 100);
                        
                        // Adicionar marker da rádio
                        addRadioMarker();
                        
                        // Adicionar cobertura (KML ou círculo)
                        addCoverage();
                        
                        // Ajustar zoom
                        fitMapToCoverage();
                        
                        debugLog('✅ Mapa inicializado completamente', 'success');
                        resolve();
                        
                    } catch (error) {
                        debugLog(`❌ Erro ao inicializar mapa: ${error.message}`, 'error');
                        console.error('Erro detalhado do mapa:', error);
                        reject(error);
                    }
                }, 50);
            });
        }

        function addKMLPolygons() {
            debugLog(`🗺️ Adicionando polígonos KML: ${radioData.kmlCoordinates.length} polígonos`, 'info');
            
            const kmlGroup = L.layerGroup();
            
            for (const polygon of radioData.kmlCoordinates) {

                        color: '#06055B',

                        weight: 2,

                        </div>
                    `);
                    
                    kmlGroup.addLayer(leafletPolygon);
                }
            }
            
            coverageLayer = kmlGroup;
            coverageLayer.addTo(map);
            
            debugLog(`✅ Polígonos KML adicionados`, 'success');

        // Ajustar zoom para mostrar toda a cobertura
        function fitMapToCoverage() {
            debugLog('📏 Ajustando zoom para mostrar toda a cobertura...', 'info');
            
            if (radioData.coverageType === 'kml' && radioData.kmlBounds) {
                const bounds = L.latLngBounds(
                    [radioData.kmlBounds.south, radioData.kmlBounds.west],
                    [radioData.kmlBounds.north, radioData.kmlBounds.east]
                );
                map.fitBounds(bounds, { padding: [80, 80] });
                debugLog('📏 Zoom ajustado para bounds KML', 'success');
            } else if (coverageLayer && coverageLayer.getBounds) {
                map.fitBounds(coverageLayer.getBounds(), { padding: [100, 100] });
                debugLog('📏 Zoom ajustado para bounds da camada', 'success');
            } else {
                const radiusKm = radioData.radius / 1000;
                let zoom = 6;
                if (radiusKm > 200) zoom = 4;
                else if (radiusKm > 150) zoom = 5;
                else if (radiusKm > 100) zoom = 5;
                else if (radiusKm > 75) zoom = 6;
                else if (radiusKm > 50) zoom = 7;
                else if (radiusKm > 25) zoom = 8;
                
                map.setView([radioData.latitude, radioData.longitude], zoom);
                debugLog(`📏 Zoom ajustado para ${zoom} baseado no raio de ${radiusKm}km`, 'success');
            }
        }

                            <p style="margin: 4px 0; font-size: 12px; color: #64748B;">Localização estimada</p>
                            <p style="margin: 4px 0; font-size: 11px; color: #9CA3AF;">
                                📍 ${cityCoords[0].toFixed(4)}, ${cityCoords[1].toFixed(4)}
                            </p>
                        </div>
                    `)
                    .openPopup();
                
                setTimeout(() => {
                    map.removeLayer(tempMarker);
                }, 5000);
                
                debugLog(`✅ Cidade ${cityName} destacada com coordenadas estimadas`, 'success');
                return;
            }
            
            debugLog(`⚠️ Não foi possível localizar a cidade ${cityName}`, 'warning');
        }
        
        // Estimar coordenadas das cidades
        function estimateCityCoordinates(cityName, uf) {
            const cityBaseName = cityName.split(' - ')[0].toLowerCase();
            
            const cityCoordinates = {
                'SC': {
                    'florianópolis': [-27.5954, -48.5480],
                    'joinville': [-26.3044, -48.8462],
                    'blumenau': [-26.9186, -49.0661],
                    'são josé': [-27.5969, -48.6194],
                    'palhoça': [-27.6386, -48.6755],
                    'biguaçu': [-27.4945, -48.6558],
                    'chapecó': [-27.1009, -52.6156],
                    'criciúma': [-28.6783, -49.3692],
                    'itajaí': [-26.9077, -48.6658],
                    'lages': [-27.8167, -50.3264],
                    'balneário camboriú': [-26.9908, -48.6350],
                    'tubarão': [-28.4669, -49.0057]
                }
            };
            
            if (cityCoordinates[uf] && cityCoordinates[uf][cityBaseName]) {
                return cityCoordinates[uf][cityBaseName];
            }
            
            if (radioData.latitude && radioData.longitude) {
                const latVariation = (Math.random() - 0.5) * 0.2;
                const lngVariation = (Math.random() - 0.5) * 0.2;
                return [
                    radioData.latitude + latVariation,
                    radioData.longitude + lngVariation
                ];
            }
            
            return null;
        }
        
        // =========================================================================
        // 🎨 UTILITÁRIOS E-MÍDIAS
        // =========================================================================
        function hideLoading() {
            const loadingElement = document.getElementById('loading');
            const infoElement = document.getElementById('info-section');
            const mapElement = document.getElementById('map-section');
            const radioNameElement = document.getElementById('radio-name');
            const radioInfoElement = document.getElementById('radio-info');
            
            if (loadingElement) loadingElement.style.display = 'none';
            if (infoElement) infoElement.style.display = 'grid';
            if (mapElement) mapElement.style.display = 'block';
            
            // Atualizar header com logo
            const sourceSuffix = radioData.source === 'example' ? ' (EXEMPLO)' : '';
            if (radioNameElement) {
                radioNameElement.innerHTML = `
                    📻 ${radioData.name}${sourceSuffix}
                    <img class="header-logo" src="${radioData.imageUrl}" alt="Logo ${radioData.name}" 
                         onerror="this.style.display='none';">
                `;
            }
            if (radioInfoElement) radioInfoElement.textContent = `${radioData.dial} • ${radioData.praca} - ${radioData.uf}`;
            
            debugLog('✅ Interface carregada com identidade E-MÍDIAS', 'success');
        }
        
        function showError(message, details = null) {
            debugLog(`❌ Exibindo erro: ${message}`, 'error');
            
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            const errorMessageElement = document.getElementById('error-message');
            const errorDetailsElement = document.getElementById('error-details');
            
            if (loadingElement) loadingElement.style.display = 'none';
            if (errorMessageElement) errorMessageElement.textContent = message;
            
            if (details && errorDetailsElement) {
                errorDetailsElement.textContent = details;
                errorDetailsElement.style.display = 'block';
            }
            
            if (errorElement) errorElement.style.display = 'block';
        }
        
        // =========================================================================
        // 🚨 HANDLERS DE ERRO GLOBAIS E-MÍDIAS
        // =========================================================================
        window.addEventListener('error', (e) => {
            debugLog(`🚨 Erro JavaScript: ${e.message}`, 'error');
            console.error('Erro capturado:', e.error);
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            debugLog(`🚨 Promise rejeitada: ${e.reason}`, 'error');
            console.error('Promise rejeitada:', e.reason);
        });
    </script>
