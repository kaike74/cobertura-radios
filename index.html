<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Cobertura - E-MÍDIAS</title>
    
    <!-- 
    ============================================================================
    🎨 IDENTIDADE VISUAL E-MÍDIAS APLICADA
    ============================================================================
    ✅ NOVO: Suporte a Múltiplas Rádios (Modo Proposta)
    1. Detecta ?proposta=DATABASE_ID vs ?id=RADIO_ID
    2. Múltiplas rádios no mesmo mapa
    3. Stats agregadas (universo total, PMM total)
    4. Lista unificada de cidades
    5. Mantém compatibilidade com modo individual
    
    🎨 PALETA DE CORES E-MÍDIAS:
    - Azul Escuro: #06055B (principal)
    - Magenta: #FC1E75 (destaque)  
    - Rosa Claro: #D71E97 (secundário)
    - Roxo: #AA1EA5 (accent)
    - Roxo Acinzentado: #9E33AC
    ============================================================================
    -->
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Google Fonts - E-MÍDIAS Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* =============================================================================
           🎨 IDENTIDADE VISUAL E-MÍDIAS
           ============================================================================= */
        
        :root {
            /* 🎨 Paleta de Cores E-MÍDIAS (baseada no manual oficial) */
            --emidias-primary: #06055B;         /* Azul Escuro - Principal */
            --emidias-magenta: #FC1E75;         /* Magenta - Destaque */
            --emidias-rosa: #D71E97;            /* Rosa Claro - Secundário */
            --emidias-roxo: #AA1EA5;            /* Roxo - Accent */
            --emidias-roxo-cinza: #9E33AC;      /* Roxo Acinzentado */
            --emidias-success: #10B981;         /* Verde sucesso */
            --emidias-gray: #64748B;            /* Cinza texto */
            --emidias-light-gray: #F1F5F9;      /* Cinza claro */
            --emidias-white: #FFFFFF;           /* Branco */
            --emidias-dark: #1E293B;            /* Escuro */
            
            /* 🎨 Gradientes E-MÍDIAS */
            --gradient-primary: linear-gradient(135deg, var(--emidias-primary) 0%, var(--emidias-roxo) 100%);
            --gradient-accent: linear-gradient(135deg, var(--emidias-magenta) 0%, var(--emidias-rosa) 100%);
            --gradient-success: linear-gradient(135deg, var(--emidias-success) 0%, #34D399 100%);
            
            /* 📝 Tipografia E-MÍDIAS */
            --font-primary: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-weight-light: 300;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
            
            /* 🎨 Sombras E-MÍDIAS */
            --shadow-sm: 0 1px 3px rgba(6, 5, 91, 0.05);
            --shadow-md: 0 4px 12px rgba(6, 5, 91, 0.1);
            --shadow-lg: 0 8px 25px rgba(6, 5, 91, 0.15);
            --shadow-accent: 0 4px 15px rgba(252, 30, 117, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-primary);
            background: var(--emidias-white);
            color: var(--emidias-dark);
            line-height: 1.6;
            font-weight: var(--font-weight-normal);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* =============================================================================
           🎨 HEADER COM IDENTIDADE E-MÍDIAS
           ============================================================================= */
        .header {
            background: var(--emidias-white);
            color: var(--emidias-primary);
            padding: 32px 24px;
            border-radius: 16px;
            margin-bottom: 16px;
            box-shadow: var(--shadow-lg);
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--emidias-primary);
        }
        
        /* Efeito de brilho sutil */
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(6, 5, 91, 0.05), transparent);
            animation: shine 4s infinite;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .header-title {
            font-size: 28px;
            font-weight: var(--font-weight-bold);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0px;
            position: relative;
            z-index: 1;
            flex-direction: column;
        }
        
        .header-logo {
            width: 150px;
            height: 120px;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            transition: transform 0.3s ease;
            margin-bottom: 16px;
        }
        
        .header-logo:hover {
            transform: scale(1.05);
        }
        
        .header-subtitle {
            font-size: 16px;
            opacity: 0.8;
            font-weight: var(--font-weight-medium);
            position: relative;
            z-index: 1;
            color: var(--emidias-gray);
        }
        
        /* =============================================================================
           🎨 HEADER COM LOGO E-MÍDIAS INTEGRADA
           ============================================================================= */
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            position: relative;
            z-index: 1;
        }
        
        .header-main {
            flex: 1;
            text-align: center;
        }
        
        /* =============================================================================
           🏢 MARCA D'ÁGUA E-MÍDIAS INSTITUCIONAL
           ============================================================================= */
        .brand-watermark {
            position: fixed;
            top: 20px;
            right: 20px;
            height: 120px;
            width: auto;
            opacity: 0.15;
            pointer-events: none;
            z-index: 999;
            transition: opacity 0.3s ease;
        }
        
        .brand-watermark:hover {
            opacity: 0.3;
        }
        
        /* =============================================================================
           🎯 INDICADOR DE TIPO (INDIVIDUAL VS PROPOSTA)
           ============================================================================= */
        .type-indicator {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: var(--font-weight-bold);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-left: 12px;
        }
        
        .type-individual {
            background: var(--gradient-success);
            color: var(--emidias-white);
        }
        
        .type-proposta {
            background: var(--gradient-accent);
            color: var(--emidias-white);
        }
        
        /* =============================================================================
           📋 CARDS DE INFORMAÇÃO E-MÍDIAS (COMPACTOS + PROPOSTA)
           ============================================================================= */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Grid especial para proposta (3 colunas no desktop) */
        .info-grid.proposta {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .info-card {
            background: var(--emidias-white);
            padding: 16px;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            border-left: 4px solid var(--emidias-primary);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-primary);
        }
        
        .info-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-left-color: var(--emidias-magenta);
        }
        
        .info-card:hover::before {
            background: var(--gradient-accent);
        }
        
        .card-title {
            font-size: 18px;
            font-weight: var(--font-weight-bold);
            color: var(--emidias-primary);
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--emidias-light-gray);
            transition: all 0.2s ease;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-item:hover {
            background: rgba(6, 5, 91, 0.02);
            border-radius: 8px;
            padding-left: 8px;
            padding-right: 8px;
        }
        
        .info-label {
            font-weight: var(--font-weight-semibold);
            color: var(--emidias-gray);
        }
        
        .info-value {
            font-weight: var(--font-weight-medium);
            color: var(--emidias-dark);
        }
        
        .info-value.highlight {
            background: var(--gradient-accent);
            color: var(--emidias-white);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        /* =============================================================================
           📊 LISTA DE RÁDIOS NA PROPOSTA
           ============================================================================= */
        .radios-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--emidias-light-gray);
            border-radius: 8px;
            background: rgba(6, 5, 91, 0.01);
        }
        
        .radio-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border-bottom: 1px solid var(--emidias-light-gray);
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .radio-item:hover {
            background: rgba(6, 5, 91, 0.05);
            transform: translateX(4px);
        }
        
        .radio-item:last-child {
            border-bottom: none;
        }
        
        .radio-item img {
            width: 32px;
            height: 24px;
            border-radius: 4px;
            margin-right: 8px;
            object-fit: cover;
        }
        
        .radio-item-info {
            flex: 1;
        }
        
        .radio-item-name {
            font-weight: var(--font-weight-semibold);
            font-size: 14px;
            color: var(--emidias-dark);
        }
        
        .radio-item-details {
            font-size: 12px;
            color: var(--emidias-gray);
        }
        
        .radio-item-checkbox {
            margin-left: 12px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--emidias-primary);
        }
        
        .radio-item.disabled {
            opacity: 0.5;
            background: rgba(0, 0, 0, 0.02);
        }
        
        .radio-count-badge {
            position: absolute;
            top: 12px;
            right: 16px;
            background: var(--gradient-accent);
            color: var(--emidias-white);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: var(--font-weight-bold);
            min-width: 24px;
            text-align: center;
        }
        
        /* =============================================================================
           🗺️ MAPA CONTAINER E-MÍDIAS
           ============================================================================= */
        .map-container {
            background: var(--emidias-white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            margin-bottom: 24px;
            transition: all 0.3s ease;
            border: 1px solid var(--emidias-light-gray);
        }
        
        .map-container:hover {
            box-shadow: 0 12px 35px rgba(6, 5, 91, 0.2);
            transform: translateY(-2px);
        }
        
        #map {
            height: 550px;
            width: 100%;
            min-height: 550px;
            transition: filter 0.3s ease;
        }
        
        /* =============================================================================
           🌍 SEÇÃO CIDADES E-MÍDIAS
           ============================================================================= */
        .cidades-container {
            background: var(--emidias-white);
            border-radius: 16px;
            padding: 28px;
            box-shadow: var(--shadow-md);
            border-left: 4px solid var(--emidias-primary);
            position: relative;
            overflow: hidden;
        }
        
        .cidades-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-primary);
        }
        
        .cidades-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 16px;
        }
        
        .cidades-title {
            font-size: 22px;
            font-weight: var(--font-weight-bold);
            color: var(--emidias-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .cidade-count {
            background: var(--gradient-accent);
            color: var(--emidias-white);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: var(--font-weight-bold);
        }
        
        .cidades-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .excel-export-btn {
            background: var(--gradient-success);
            color: var(--emidias-white);
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: var(--font-weight-semibold);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .excel-export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.3);
        }
        
        .excel-export-btn:active {
            transform: translateY(0);
        }
        
        .search-box {
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--emidias-light-gray);
            border-radius: 12px;
            font-size: 16px;
            font-family: var(--font-primary);
            font-weight: var(--font-weight-normal);
            transition: all 0.3s ease;
            background: var(--emidias-white);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--emidias-primary);
            box-shadow: 0 0 0 4px rgba(6, 5, 91, 0.1);
            background: rgba(6, 5, 91, 0.01);
        }
        
        .cidades-list {
            max-height: 350px;
            overflow-y: auto;
            border: 1px solid var(--emidias-light-gray);
            border-radius: 12px;
            background: var(--emidias-white);
        }
        
        .cidade-item {
            padding: 16px 20px;
            border-bottom: 1px solid var(--emidias-light-gray);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .cidade-item:hover {
            background: linear-gradient(90deg, rgba(6, 5, 91, 0.03) 0%, var(--emidias-white) 100%);
            transform: translateX(8px);
            border-left: 4px solid var(--emidias-primary);
            padding-left: 16px;
        }
        
        .cidade-item:last-child {
            border-bottom: none;
        }
        
        .cidade-info {
            flex: 1;
        }
        
        .cidade-name {
            font-weight: var(--font-weight-medium);
            color: var(--emidias-dark);
            font-size: 15px;
        }
        
        .cidade-uf {
            font-size: 13px;
            color: var(--emidias-gray);
            margin-left: 8px;
            font-weight: var(--font-weight-normal);
        }
        
        .cidade-radios {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-left: 16px;
        }
        
        .radio-logo-mini {
            width: 28px;
            height: 21px;
            border-radius: 4px;
            object-fit: cover;
            border: 1px solid var(--emidias-light-gray);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .radio-logo-mini:hover {
            transform: scale(1.1);
            border-color: var(--emidias-primary);
            box-shadow: var(--shadow-sm);
        }
        
        .radio-expanded {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 8px;
            background: rgba(6, 5, 91, 0.05);
            border-radius: 6px;
            margin: 2px 0;
            transition: all 0.3s ease;
        }
        
        .radio-expanded img {
            width: 28px;
            height: 21px;
            border-radius: 4px;
            object-fit: cover;
        }
        
        .radio-expanded-info {
            display: flex;
            flex-direction: column;
        }
        
        .radio-expanded-name {
            font-size: 12px;
            font-weight: var(--font-weight-semibold);
            color: var(--emidias-dark);
            line-height: 1.2;
        }
        
        .radio-expanded-details {
            font-size: 11px;
            color: var(--emidias-gray);
            line-height: 1.2;
        }
        
        /* =============================================================================
           ⏳ LOADING E-MÍDIAS
           ============================================================================= */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--emidias-gray);
        }
        
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--emidias-light-gray);
            border-top: 4px solid var(--emidias-primary);
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* =============================================================================
           ❌ ERROR E-MÍDIAS
           ============================================================================= */
        .error {
            background: linear-gradient(135deg, #FEF2F2 0%, #FFFFFF 100%);
            border: 1px solid #FECACA;
            color: var(--emidias-magenta);
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            margin: 24px 0;
            box-shadow: var(--shadow-sm);
        }
        
        .error-details {
            margin-top: 16px;
            font-size: 12px;
            color: #991B1B;
            font-family: 'Courier New', monospace;
            background: rgba(255, 255, 255, 0.8);
            padding: 12px;
            border-radius: 8px;
            text-align: left;
        }
        
        /* =============================================================================
           🦶 RODAPÉ E-MÍDIAS
           ============================================================================= */
        .footer {
            text-align: center;
            padding: 40px 20px;
            margin-top: 40px;
            border-top: 2px solid var(--emidias-light-gray);
            background: linear-gradient(135deg, #FAFBFC 0%, var(--emidias-white) 100%);
            border-radius: 16px 16px 0 0;
        }
        
        .footer-logo {
            width: 160px;
            height: auto;
            opacity: 0.8;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            filter: grayscale(20%);
        }
        
        .footer-logo:hover {
            opacity: 1;
            transform: scale(1.05);
            filter: grayscale(0%);
        }
        
        .footer-text {
            font-size: 14px;
            color: var(--emidias-gray);
            margin: 0;
            font-weight: var(--font-weight-medium);
        }
        
        /* =============================================================================
           📱 RESPONSIVIDADE E-MÍDIAS
           ============================================================================= */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 16px;
            }
            
            .info-grid { 
                grid-template-columns: 1fr; 
                gap: 14px;
                max-width: 100%;
            }
            
            .info-grid.proposta {
                grid-template-columns: 1fr;
            }
            
            .header-logo { 
                width: 100px;
                height: 80px; 
                margin-bottom: 12px;
            }
            
            .header-title { 
                font-size: 20px; 
            }
            
            .container { 
                padding: 16px; 
            }
            
            #map { 
                height: 450px; 
                min-height: 450px; 
            }
            
            .header {
                padding: 24px 20px;
                margin-bottom: 20px;
            }
            
            .cidades-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .cidades-actions {
                justify-content: center;
            }
            
            .search-input {
                padding: 14px 16px;
                font-size: 16px;
            }
            
            .brand-watermark {
                height: 80px;
                top: 10px;
                right: 10px;
            }
            
            .type-indicator {
                margin-left: 0;
                margin-top: 8px;
                display: block;
            }
        }
        
        @media (max-width: 480px) {
            .header-title {
                font-size: 18px;
            }
            
            .header-logo { 
                width: 80px;
                height: 60px; 
                margin-bottom: 8px;
            }
            
            .info-card {
                padding: 12px;
            }
            
            .cidades-container {
                padding: 20px;
            }
            
            .excel-export-btn {
                padding: 8px 16px;
                font-size: 13px;
            }
            
            .brand-watermark {
                height: 60px;
            }
        }
        
        /* =============================================================================
           🗺️ CUSTOMIZAÇÕES LEAFLET E-MÍDIAS
           ============================================================================= */
        .leaflet-popup-content-wrapper {
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
        }
        
        .leaflet-popup-tip {
            box-shadow: var(--shadow-sm);
        }
        
        .radio-popup {
            text-align: center;
            min-width: 220px;
            font-family: var(--font-primary);
        }
        
        .radio-popup img {
            width: 90px;
            height: 68px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
            box-shadow: var(--shadow-sm);
        }
        
        .radio-popup h3 {
            margin: 0 0 8px 0;
            color: var(--emidias-primary);
            font-size: 18px;
            font-weight: var(--font-weight-bold);
        }
        
        .radio-popup p {
            margin: 6px 0;
            font-size: 14px;
            color: var(--emidias-gray);
            font-weight: var(--font-weight-medium);
        }
        
        /* Marcadores customizados */
        .city-marker,
        .radio-marker,
        .temp-city-marker {
            background: transparent !important;
            border: none !important;
        }
        
        .radio-marker-image {
            width: 56px !important;
            height: 56px !important;
            border-radius: 50%;
            border: 3px solid var(--emidias-white);
            box-shadow: var(--shadow-md);
            object-fit: cover;
            transition: all 0.3s ease;
        }
        
        .radio-marker-image:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-lg);
        }
        
        /* Marcadores específicos para proposta (cores diferentes) */
        .radio-marker-image.proposta-1 {
            border-color: var(--emidias-primary);
        }
        
        .radio-marker-image.proposta-2 {

    <!-- Leaflet JS -->
